<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - LUXURY EDITION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --gold: #facc15; 
            --gold-glow: rgba(250, 204, 21, 0.4);
            --bg: #020617; 
            --card-bg: rgba(30, 41, 59, 0.7);
            --green: #10b981; 
            --red: #f43f5e; 
        }
        
        body { 
            background: radial-gradient(circle at top, #1e293b, var(--bg)); 
            color: white; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            user-select: none;
            min-height: 100vh;
        }

        #splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); display: flex; justify-content: center; align-items: center; 
            z-index: 9999; animation: fadeOut 0.8s forwards 2s; 
        }
        #splash-screen h1 { font-size: 3.5rem; color: var(--gold); font-weight: 900; text-shadow: 0 0 30px var(--gold-glow); }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        #winner-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(2, 6, 23, 0.95); display: none; 
            justify-content: center; align-items: center; z-index: 2000; 
        }
        #winner-name { 
            color: var(--gold); font-size: 4rem; font-weight: 900; 
            text-shadow: 0 0 50px var(--gold); 
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        .header { 
            padding: 12px 20px; 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(250, 204, 21, 0.3); 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        .page { display: none; padding: 15px; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .ball { 
            width: 85px; height: 85px; 
            background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 40%, #854d0e); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 2.8rem; font-weight: 900; color: #000; 
            margin: 15px auto; border: 4px solid #fff; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }

        .recent-numbers { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .recent-ball { 
            width: 38px; height: 38px; background: var(--card-bg); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 0.95rem; font-weight: bold; border: 1px solid rgba(250, 204, 21, 0.4); color: var(--gold); 
        }

        /* ·ã®·ä´·à≠·â¥·àã ·çé·äï·âµ ·àò·å†·äï ·â∞·âÄ·äï·à∑·àç */
        .bingo-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; 
            background: rgba(255, 255, 255, 0.05); padding: 12px; 
            border-radius: 20px; max-width: 340px; margin: auto; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cell { 
            aspect-ratio: 1; background: #fff; color: #020617; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; border-radius: 10px; 
            font-size: 1.4rem; /* ·ä•·ãö·àÖ ·åã·à≠ ·äê·ãç ·ã®·â∞·âÄ·äê·à∞·ãç */
            cursor: pointer; transition: all 0.2s; 
            box-shadow: 0 3px 0 #cbd5e1;
        }
        .cell.marked { 
            background: var(--red) !important; color: white !important; 
            transform: scale(0.9) translateY(3px); box-shadow: none; 
        }
        .cell.hint { background: #fef08a; border: 1.5px solid var(--gold); box-shadow: 0 0 10px var(--gold-glow); }
        .cell.free { background: var(--gold) !important; color: #000 !important; font-size: 0.7rem; }

        .btn { 
            width: 100%; padding: 16px; border: none; border-radius: 14px; 
            font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1rem; 
        }
        .btn-gold { background: linear-gradient(135deg, #fde047, #ca8a04); color: #422006; }
    </style>
</head>
<body>

    <div id="splash-screen"><h1>·ä¢·âµ·ãÆ ·â¢·äï·åé</h1></div>
    <div id="winner-overlay"><h1 id="winner-name">---</h1></div>

    <div class="header">
        <b id="u-name" style="font-size: 1.1rem;">...</b>
        <div id="u-bal" style="color:var(--green); font-weight:800; font-size: 1.2rem;">0.00 ETB</div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <p style="text-align:center; color: #94a3b8; margin-bottom:15px;">·àà·àò·åÄ·àò·à≠ ·àò·å†·äï ·ã≠·àù·à®·å°</p>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                <button onclick="goToCardPicker(10)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">10 ETB</button>
                <button onclick="goToCardPicker(20)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">20 ETB</button>
                <button onclick="goToCardPicker(50)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">50 ETB</button>
                <button onclick="goToCardPicker(100)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">100 ETB</button>
                <button onclick="goToCardPicker(500)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">500 ETB</button>
                <button onclick="goToCardPicker(1000)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">1000 ETB</button>
            </div>
            <button id="admin-btn" class="btn" style="background:var(--green); display:none; margin-top:30px; color:white;" onclick="showAdmin()">üîß ·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</button>
        </div>

        <div id="admin-page" class="page">
            <h3 style="text-align:center; color:var(--gold)">·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h3>
            <div class="ball" id="admin-ball">?</div>
            <button class="btn btn-gold" onclick="drawSingle()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn" style="background:#0ea5e9; color:white;" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
            <button class="btn" style="background:var(--red); color:white; margin-top:20px;" onclick="resetGame()">RESET GAME</button>
            <button class="btn" style="background:#334155; color:white;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
        </div>

        <div id="picker-page" class="page">
            <h3 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
            <div id="card-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; max-height:450px; overflow-y:auto; padding:5px;"></div>
            <button class="btn" style="background:#334155; color:white;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
        </div>

        <div id="game-page" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <button onclick="location.reload()" style="background:rgba(244, 63, 94, 0.2); color:var(--red); border:1px solid var(--red); border-radius:10px; padding:8px 15px; font-weight:bold;">·ãç·å£</button>
                <span id="card-label" style="color:var(--gold); font-size:1.1rem; font-weight:800;"></span>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="recent-numbers" id="live-recent"></div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="margin-top:25px; height:65px; font-size:1.5rem;" onclick="claimBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634; 
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myBal = 0, drawn = [], autoInterval = null, selectedPrice = 0;
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";

        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        db.ref('game/winner').on('value', s => {
            const winner = s.val();
            if(winner) {
                document.getElementById('winner-name').innerText = winner;
                document.getElementById('winner-overlay').style.display = 'flex';
                if(autoInterval) toggleAuto();
                setTimeout(() => {
                    if(uid == ADMIN_ID) {
                        db.ref('game/winner').set(null);
                        db.ref('game/drawn').set([]);
                    }
                    document.getElementById('winner-overlay').style.display = 'none';
                    showPage('home-page');
                }, 2000);
            }
        });

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/drawn').on('value', s => { 
            drawn = s.val()||[]; 
            const last = drawn[drawn.length-1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('admin-ball').innerText = last;
            const recent = drawn.slice(-5).reverse(); 
            document.getElementById('live-recent').innerHTML = recent.map(n => `<div class="recent-ball">${n}</div>`).join('');
            document.querySelectorAll('.cell').forEach(cell => { 
                if(drawn.includes(parseInt(cell.innerText))) cell.classList.add('hint'); 
            });
        });

        function claimBingo() {
            const cells = document.querySelectorAll('.cell');
            let board = [];
            let idx = 0;
            for (let i = 0; i < 5; i++) {
                let row = [];
                for (let j = 0; j < 5; j++) {
                    let cell = cells[idx++];
                    let isMarked = cell.classList.contains('free') || (cell.classList.contains('marked') && drawn.includes(parseInt(cell.innerText)));
                    row.push(isMarked);
                }
                board.push(row);
            }
            let win = false;
            for(let i=0; i<5; i++) if(board[i].every(c=>c)) win=true;
            for(let j=0; j<5; j++) if(board.every(r=>r[j])) win=true;
            if([0,1,2,3,4].every(i=>board[i][i])) win=true;
            if([0,1,2,3,4].every(i=>board[i][4-i])) win=true;

            if(win) db.ref('game/winner').set(uName);
            else { tg.HapticFeedback.notificationOccurred('error'); alert("·àò·àµ·àò·à≠ ·ä†·àç·àû·àã·àÖ·àù!"); }
        }

        function drawSingle() {
            if (drawn.length >= 75) return;
            tg.HapticFeedback.impactOccurred('medium');
            let n; do { n = Math.floor(Math.random() * 75) + 1; } while (drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() { 
            const b = document.getElementById('auto-btn'); 
            if(autoInterval) { clearInterval(autoInterval); autoInterval=null; b.innerText="Auto ·åÄ·àù·à≠"; } 
            else { autoInterval = setInterval(drawSingle, 2000); b.innerText="·ä†·âÅ·àù"; } 
        }

        function resetGame() { if(confirm("RESET?")) { db.ref('game/drawn').set([]); db.ref('game/winner').set(null); } }

        function startGame(n) { 
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice); 
            document.getElementById('card-label').innerText = "CARD #"+n; showPage('game-page'); 
            const board = document.getElementById('board'); board.innerHTML = ""; 
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i === 12) { c.innerText = "FREE"; c.classList.add('free'); } 
                else { c.innerText = nums.pop(); }
                c.onclick = function() { 
                    if(drawn.includes(parseInt(this.innerText)) || this.classList.contains('free')) {
                        tg.HapticFeedback.selectionChanged();
                        this.classList.toggle('marked');
                    }
                };
                board.appendChild(c);
            }
        }

        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function goToCardPicker(p) { if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!"); selectedPrice = p; showPage('picker-page'); const list = document.getElementById('card-list'); list.innerHTML = ""; for(let i=1; i<=200; i++) { let b = document.createElement('button'); b.className='btn'; b.style.background='var(--card-bg)'; b.style.color='white'; b.innerText = i; b.onclick = () => startGame(i); list.appendChild(b); } }
        function showAdmin() { showPage('admin-page'); }
    </script>
</body>
</html>

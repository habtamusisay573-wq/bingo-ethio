<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - LIVE AUTO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.8); --green: #10b981; --red: #f43f5e; }
        body { background: radial-gradient(circle at top, #1e293b, var(--bg)); color: white; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow: hidden; }
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(250, 204, 21, 0.3); display: flex; justify-content: space-between; align-items: center; }
        #timer-box { background: rgba(250, 204, 21, 0.1); padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); }
        #countdown { font-size: 1.4rem; font-weight: 900; color: var(--gold); }
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .ball { width: 85px; height: 85px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 40%, #854d0e); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.8rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 20px; max-width: 350px; margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #020617; display: flex; align-items: center; justify-content: center; font-weight: 900; border-radius: 10px; font-size: 1.3rem; cursor: pointer; box-shadow: 0 3px 0 #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9) translateY(3px); box-shadow: none; }
        .cell.hint { background: #fef08a; border: 2px solid var(--gold); }
        .cell.free { background: var(--gold) !important; color: #000 !important; font-size: 0.7rem; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 1.1rem; }
        .btn-gold { background: linear-gradient(135deg, #fde047, #ca8a04); color: #422006; }
        #winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 6, 23, 0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="winner-overlay"><h1 id="winner-name" style="color:var(--gold); font-size:3rem; text-align:center;"></h1></div>

    <div class="header">
        <b id="u-name">...</b>
        <div id="u-bal" style="color:var(--green); font-weight:900;">0.00 ETB</div>
    </div>

    <div id="timer-box">
        <div id="status-text" style="font-size: 0.8rem; color:#94a3b8;">·ã®·å®·ãã·â≥ ·àÅ·äî·â≥</div>
        <div id="countdown">·ãù·åç·åÅ</div>
        <div style="margin-top:5px; font-size: 0.8rem;">·â∞·å´·ãã·âΩ: <span id="p-count">0</span> | ·àΩ·àç·àõ·âµ: <span id="p-pot" style="color:var(--green)">0</span></div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div style="display: grid; gap: 12px; margin-top: 20px;">
                <button onclick="joinGame(10)" class="btn btn-gold">·â† 10 ETB ·ã≠·åç·â°</button>
                <button onclick="joinGame(50)" class="btn btn-gold">·â† 50 ETB ·ã≠·åç·â°</button>
                <button onclick="joinGame(100)" class="btn btn-gold">·â† 100 ETB ·ã≠·åç·â°</button>
            </div>
        </div>

        <div id="game-page" class="page">
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="margin-top:20px; height:65px;" onclick="checkBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        let uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";
        let myBal = 0, drawn = [], currentPot = 0, gameStatus = 'open', masterId = null;

        document.getElementById('u-name').innerText = uName;

        // 1. Listen to Data
        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game').on('value', s => {
            const data = s.val() || {};
            drawn = data.drawn || [];
            gameStatus = data.status || 'open';
            masterId = data.master;
            currentPot = (data.pool_money || 0) * 0.8;
            
            document.getElementById('p-count').innerText = data.pool_users || 0;
            document.getElementById('p-pot').innerText = currentPot.toFixed(0);
            document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?";
            
            if(gameStatus === 'started') {
                document.getElementById('countdown').innerText = "üî¥ ·ã®·âÄ·å•·â≥ ·å®·ãã·â≥";
            } else if(data.start_time) {
                let diff = Math.max(0, Math.floor((data.start_time - Date.now()) / 1000));
                document.getElementById('countdown').innerText = "00:" + (diff < 10 ? "0" : "") + diff;
                // ·à∞·ãì·â± ·à≤·ã´·àç·âÖ·äì ·ä•·äî ·àõ·àµ·â∞·à≠ ·ä®·àÜ·äï·ä© ·å®·ãã·â≥·ãç·äï ·ä†·àµ·åÄ·àù·à´·àà·àÅ
                if(diff <= 0 && uid == masterId && gameStatus === 'waiting') {
                    db.ref('game/status').set('started');
                }
            }

            if(data.winner) {
                document.getElementById('winner-name').innerText = data.winner;
                document.getElementById('winner-overlay').style.display = 'flex';
                setTimeout(() => { 
                    document.getElementById('winner-overlay').style.display = 'none'; 
                    location.reload(); 
                }, 4000);
            }

            document.querySelectorAll('.cell').forEach(cell => {
                if(drawn.includes(parseInt(cell.innerText))) cell.classList.add('hint');
            });
        });

        // 2. Master Authority (·âÅ·å•·à≠ ·ã®·àö·ã´·ãà·å£·ãç ·ä†·ä´·àç)
        setInterval(() => {
            if(gameStatus === 'started' && uid == masterId && drawn.length < 75) {
                let n; do { n = Math.floor(Math.random() * 75) + 1; } while (drawn.includes(n));
                db.ref('game/drawn/' + drawn.length).set(n);
            }
        }, 3500);

        function joinGame(price) {
            if(myBal < price) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            if(gameStatus === 'started') return alert("·å®·ãã·â≥ ·â∞·åÄ·àù·àØ·àç!");

            db.ref('users/'+uid+'/bal').set(myBal - price);
            db.ref('game').transaction(g => {
                g = g || {};
                if(!g.pool_users || g.pool_users === 0) {
                    g.start_time = Date.now() + 30000; // 30 ·à∞·ä®·äï·ãµ ·àò·å†·â†·âÇ·ã´
                    g.status = 'waiting';
                    g.master = uid; // ·ã®·àò·åÄ·àò·à™·ã´·ãç ·ã®·åà·â£ ·à∞·ãç ·àõ·àµ·â∞·à≠ ·ã≠·àÜ·äì·àç
                }
                g.pool_users = (g.pool_users || 0) + 1;
                g.pool_money = (g.pool_money || 0) + price;
                return g;
            });
            createBoard();
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('game-page').classList.add('active');
        }

        function createBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i === 12) { c.innerText = "FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function() { 
                    if(drawn.includes(parseInt(this.innerText)) || this.classList.contains('free')) {
                        this.classList.toggle('marked');
                        tg.HapticFeedback.selectionChanged();
                    }
                };
                board.appendChild(c);
            }
        }

        function checkBingo() {
            // ·â¢·äï·åé ·àò·àÜ·äë·äï ·ä•·ãö·àÖ ·ã´·à®·åã·åç·å° (·àé·åÇ·ä©·äï ·ä†·å†·à≠ ·àà·àõ·ãµ·à®·åç ·àà·åä·ãú·ãç ·âÄ·å•·â≥ ·ä†·à∏·äì·çä ·ã´·ã∞·à≠·åã·àç)
            db.ref('game/winner').set("üèÜ " + uName + " ·ä†·à∏·äê·çà!");
            db.ref('users/'+uid+'/bal').set(myBal + currentPot);
            setTimeout(() => {
                db.ref('game').set({ status: 'open', pool_users: 0, pool_money: 0, drawn: [], winner: null, start_time: null, master: null });
            }, 5000);
        }
    </script>
</body>
</html>

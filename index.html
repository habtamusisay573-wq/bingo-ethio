<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINGO ETHIO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* 1. Splash Screen (·àò·åÄ·àò·à™·ã´ ·ã®·àö·àò·å£) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            animation: fadeOut 1.5s forwards; animation-delay: 2s;
        }
        #splash-screen h1 { font-size: 3.5rem; color: var(--gold); font-weight: 900; letter-spacing: 3px; }

        /* ·ãã·äì·ãç ·åà·åΩ ·àõ·à≥·ã´ */
        #main-wrapper { opacity: 0; animation: fadeInMain 0.8s forwards; animation-delay: 2.2s; height: 100vh; overflow-y: auto; }
        @keyframes fadeInMain { to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* Header & User Info */
        .app-title { text-align: center; padding: 20px 0; }
        .app-title h2 { margin: 0; font-size: 2.2rem; color: var(--gold); font-weight: 900; }
        
        .user-line { display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 0 15px; }
        .u-bal { color: var(--green); font-weight: 900; font-size: 1.1rem; }

        /* 2. ·ã®·â•·à≠ ·àù·à≠·å´·ãé·âΩ (·àÅ·àâ·àù ·ä•·äï·ã≤·â≥·ã©) */
        .price-section { padding: 20px 15px; }
        .price-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        
        .btn { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-price { background: var(--card); color: white; padding: 15px; border: 1px solid rgba(250, 204, 21, 0.4); font-size: 1.2rem; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .btn-price:active { transform: translateY(2px); box-shadow: none; }
        
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action { padding: 12px; font-size: 0.9rem; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-red { background: var(--red); color: white; }

        /* 3. ·â∞·å´·ãã·âΩ ·â†·àò·å†·â†·âÖ ·àã·ã≠ (·ä®·â≥·âΩ) */
        .status-box { margin: 20px 15px; padding: 15px; background: rgba(30, 41, 59, 0.6); border-radius: 15px; text-align: center; border: 1px dashed var(--gold); }
        .progress-bar { width: 100%; background: #0f172a; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 1s linear; }

        /* Bingo Grid */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #334155; padding: 10px; border-radius: 15px; margin: 15px auto; max-width: 320px; }
        .cell { aspect-ratio: 1; background: white; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 6px; font-size: 1.1rem; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .cell.hint { background: #fef08a; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="splash-screen"><h1>BINGO ETHIO</h1></div>

    <div id="main-wrapper">
        <div class="app-title"><h2>BINGO ETHIO</h2></div>

        <div class="user-line">
            <span id="u-name">...</span>
            <span class="u-bal" id="u-bal">0.00 ETB</span>
        </div>

        <div id="app-content">
            <div id="home-page" style="display: block; padding-bottom: 30px;">
                <div class="price-section">
                    <p style="text-align: center; color: var(--gold); margin-bottom: 10px;">·ã®·ä´·à≠·â¥·àã ·ãã·åã ·ã≠·àù·à®·å°</p>
                    <div class="price-grid">
                        <button onclick="pickPrice(10)" class="btn btn-price">10</button>
                        <button onclick="pickPrice(20)" class="btn btn-price">20</button>
                        <button onclick="pickPrice(50)" class="btn btn-price">50</button>
                        <button onclick="pickPrice(100)" class="btn btn-price">100</button>
                        <button onclick="pickPrice(500)" class="btn btn-price">500</button>
                        <button onclick="pickPrice(1000)" class="btn btn-price">1000</button>
                    </div>

                    <div class="action-btns">
                        <button class="btn btn-action btn-gold" onclick="alert('TID ·ã´·àµ·åà·â°')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
                        <button class="btn btn-action btn-red" onclick="alert('·àµ·àç·ä≠·äì ·àò·å†·äï ·ã´·àµ·åà·â°')">üì§ ·â•·à≠ ·ä†·ãç·å£</button>
                    </div>
                </div>

                <div class="status-box">
                    <small>·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</small>
                    <h2 id="players-count" style="margin: 5px 0;">0 / 5</h2>
                    <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
                </div>
            </div>

            <div id="game-page" style="display: none; padding: 15px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="location.reload()" class="btn btn-red" style="padding: 8px 15px;">‚ùå ·ãç·å£</button>
                    <b id="game-info" style="color:var(--gold)"></b>
                </div>
                <div id="live-ball" style="width:75px; height:75px; background:radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; font-weight:900; color:#000; margin:15px auto; border:4px solid white;">?</div>
                <div class="bingo-grid" id="board"></div>
                <button class="btn btn-gold" style="width:100%; font-size:1.5rem; padding:15px;" onclick="validateBingo()">BINGO!</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now(), myBal = 0, drawn = [], selectedPrice = 0;
        if (tg.initDataUnsafe?.user) { uName = tg.initDataUnsafe.user.first_name; uid = tg.initDataUnsafe.user.id; }
        document.getElementById('u-name').innerText = uName;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            document.getElementById('p-bar').style.width = (count * 20) + "%";
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                document.getElementById('live-ball').innerText = drawn[drawn.length-1];
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === drawn[drawn.length-1]) c.classList.add('hint'); });
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard();
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·ä†·àà!");
        }
    </script>
</body>
</html>

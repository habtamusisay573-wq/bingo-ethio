<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            animation: fadeOut 2.5s forwards; animation-delay: 2s;
        }
        #splash-screen h1 { font-size: 3rem; color: var(--gold); font-weight: 900; animation: zoomIn 1.2s; }
        @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* Main Content */
        #main-wrapper { opacity: 0; animation: fadeInMain 1s forwards; animation-delay: 2.2s; height: 100vh; overflow-y: auto; }
        @keyframes fadeInMain { to { opacity: 1; } }

        .header { text-align: center; padding: 15px; background: #111827; border-bottom: 2px solid var(--gold); }
        .user-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(255,255,255,0.05); }
        .u-bal { color: var(--green); font-weight: 900; }

        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* Buttons & Grid */
        .price-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-price { background: var(--card); color: white; border: 1px solid rgba(250, 204, 21, 0.3); }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 0 #a16207; }
        .btn-red { background: var(--red); color: white; margin-top: 10px; }

        /* Forms */
        .form-box { display: none; background: var(--card); padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid var(--gold); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #0f172a; color: white; box-sizing: border-box; }

        /* Bottom Status */
        .status-footer {
            margin-top: 25px; padding: 15px; background: rgba(30, 41, 59, 0.5);
            border-radius: 18px; text-align: center;
        }
        .progress-bg { background: #0f172a; height: 6px; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 1s linear; }

        .ball { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #334155; padding: 10px; border-radius: 15px; }
        .cell { aspect-ratio: 1; background: white; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 6px; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .cell.hint { background: #fef08a; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="splash-screen"><h1>ETHIO BINGO</h1></div>

    <div id="main-wrapper">
        <div class="header"><h2>ETHIO BINGO</h2></div>
        <div class="user-bar">
            <div><b id="u-name">·â∞·å´·ãã·âΩ</b></div>
            <div><b class="u-bal" id="u-bal">0.00 ETB</b></div>
        </div>

        <div id="app-content">
            <div id="home-page" class="page active">
                <div class="price-grid">
                    <button onclick="pickPrice(10)" class="btn btn-price">10</button>
                    <button onclick="pickPrice(20)" class="btn btn-price">20</button>
                    <button onclick="pickPrice(50)" class="btn btn-price">50</button>
                    <button onclick="pickPrice(100)" class="btn btn-price">100</button>
                    <button onclick="pickPrice(500)" class="btn btn-price">500</button>
                    <button onclick="pickPrice(1000)" class="btn btn-price">1000</button>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-gold" onclick="toggleForm('dep-form')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
                    <button class="btn btn-red" onclick="toggleForm('with-form')">üì§ ·â•·à≠ ·ä†·ãç·å£</button>
                </div>

                <div id="dep-form" class="form-box">
                    <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID ·ã´·àµ·åà·â°">
                    <button class="btn btn-gold" onclick="sendRequest('DEP')">·àõ·àµ·åà·â¢·ã´ ·å†·ã≠·âÖ</button>
                </div>

                <div id="with-form" class="form-box">
                    <input type="number" id="w-amount" placeholder="·ã®·â•·à≠ ·àò·å†·äï">
                    <input type="text" id="w-phone" placeholder="·ã®·â¥·àå·â•·à≠ ·àµ·àç·ä≠ ·âÅ·å•·à≠">
                    <button class="btn btn-red" onclick="sendRequest('WITH')">·àõ·ãç·å´ ·å†·ã≠·âÖ</button>
                </div>

                <div class="status-footer">
                    <small style="color:var(--gold)">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</small>
                    <h2 id="players-count">0 / 5</h2>
                    <div class="progress-bg"><div class="progress-fill" id="p-bar"></div></div>
                </div>
                
                <button id="admin-btn" class="btn" style="background:var(--green); color:white; display:none; margin-top:15px;" onclick="alert('·ã≥·äõ ·àÜ·ã≠! ·å•·ã´·âÑ·ãé·âΩ·äï ·â† Firebase Console ·àõ·ã®·âµ ·âµ·âΩ·àã·àà·àÖ·ç¢')">üîß ·ã≥·äõ ·åà·åΩ</button>
            </div>

            <div id="game-page" class="page">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="location.reload()" style="background:var(--red); border:none; color:white; padding:8px 15px; border-radius:10px;">‚ùå ·ãç·å£</button>
                    <b id="game-info" style="color:var(--gold)"></b>
                </div>
                <div class="ball" id="live-ball">?</div>
                <div class="bingo-grid" id="board"></div>
                <button class="btn btn-gold" style="font-size:1.5rem; margin-top:20px;" onclick="validateBingo()">BINGO!</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now(), myBal = 0, drawn = [], selectedPrice = 0;
        if (tg.initDataUnsafe?.user) { uName = tg.initDataUnsafe.user.first_name; uid = tg.initDataUnsafe.user.id; }
        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            document.getElementById('p-bar').style.width = (count >= 5) ? "100%" : "0%";
            if(count >= 5 && uid == ADMIN_ID) setTimeout(startAuto, 10000);
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                const last = drawn[drawn.length-1];
                document.getElementById('live-ball').innerText = last;
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === last) c.classList.add('hint'); });
            }
        });

        function toggleForm(id) {
            const f = document.getElementById(id);
            f.style.display = (f.style.display === 'block') ? 'none' : 'block';
        }

        function sendRequest(type) {
            let data = { uid, name: uName, type, status: 'pending', time: Date.now() };
            if(type === 'DEP') {
                data.tid = document.getElementById('tid').value;
                if(!data.tid) return alert("·ä•·â£·ä≠·àÖ TID ·ä†·àµ·åà·â£!");
            } else {
                data.amount = parseFloat(document.getElementById('w-amount').value);
                data.phone = document.getElementById('w-phone').value;
                if(!data.amount || !data.phone) return alert("·àÅ·àâ·äï·àù ·àò·à®·åÉ ·àô·àã!");
                if(data.amount > myBal) return alert("·â†·âÇ ·â£·àã·äï·àµ ·ã®·àà·àÖ·àù!");
            }
            db.ref('all_requests').push(data);
            alert("·å•·ã´·âÑ·àÖ ·â∞·àç·ä≥·àç! ·â†·âÖ·à≠·â° ·ã≠·àµ·â∞·ä´·ä®·àã·àç·ç¢");
            document.getElementById('dep-form').style.display = 'none';
            document.getElementById('with-form').style.display = 'none';
        }

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard();
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('game-page').classList.add('active');
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·à≠·å†·àÖ ·â¢·äï·åé ·â†·àç!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB ·åà·â•·â∑·àç·ç¢`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·ä†·àà·àÖ!");
        }

        function startAuto() {
            db.ref('game/drawn').set([]); let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) { gameSet.push(n); db.ref('game/drawn').set(gameSet); }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }
    </script>
</body>
</html>

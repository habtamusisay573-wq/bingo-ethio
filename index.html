<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - OFFICIAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.7); --green: #10b981; --red: #f43f5e; --blue: #3b82f6; }
        body { background: radial-gradient(circle at top, #1e293b, var(--bg)); color: white; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .header { padding: 12px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .page { display: none; padding: 15px; animation: fadeIn 0.4s ease-in; }
        .page.active { display: block; }
        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 40%, #854d0e); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid #fff; box-shadow: 0 0 20px rgba(250, 204, 21, 0.4); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 18px; max-width: 330px; margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #020617; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 8px; font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9); }
        .cell.hint { background: #fef08a; border: 2px solid var(--gold); animation: pulse 1s infinite; }
        .cell.free { background: var(--gold) !important; color: #000 !important; font-size: 0.7rem; font-weight: 900; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-gold { background: linear-gradient(135deg, #fde047, #ca8a04); color: #422006; }
        #chat-box { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; margin-top: 15px; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <b id="u-name">...</b><br>
            <small style="color:#94a3b8;">Online: <span id="online-count" style="color:var(--gold)">0</span></small>
        </div>
        <div style="text-align:right;">
            <div id="u-bal" style="color:var(--green); font-weight:900; font-size:1.1rem;">0.00 ETB</div>
            <small style="color:var(--blue); font-weight:bold;">ID: <span id="u-id">...</span></small>
        </div>
    </div>

    <div id="home-page" class="page active">
        <div id="lock-msg" style="display:none; background:rgba(244,63,94,0.2); color:var(--red); padding:10px; border-radius:10px; text-align:center; margin-bottom:15px; font-weight:bold;">
            ‚ö†Ô∏è ·å®·ãã·â≥ ·â∞·åÄ·àù·àØ·àç! ·ä•·â£·ä≠·ãé ·ã≠·àÖ ·ãô·à≠ ·ä•·àµ·ä™·ã´·àç·âÖ ·ã≠·å†·â•·âÅ·ç¢
        </div>
        <div id="price-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <button onclick="goToPicker(10)" class="btn" style="background:var(--card-bg); color:white;">10 ETB</button>
            <button onclick="goToPicker(50)" class="btn" style="background:var(--card-bg); color:white;">50 ETB</button>
            <button onclick="goToPicker(100)" class="btn" style="background:var(--card-bg); color:white;">100 ETB</button>
            <button onclick="goToPicker(500)" class="btn" style="background:var(--card-bg); color:white;">500 ETB</button>
        </div>
        <button id="admin-btn" class="btn" style="background:var(--green); color:white; margin-top:30px; display:none;" onclick="showPage('admin-page')">üîß ·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</button>
    </div>

    <div id="picker-page" class="page">
        <h3 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
        <div id="card-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; max-height:400px; overflow-y:auto;"></div>
        <button class="btn" style="background:#334155; color:white; margin-top:15px;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div class="ball" id="live-ball">?</div>
        <div class="bingo-grid" id="board"></div>
        <button class="btn btn-gold" style="margin-top:20px; font-size:1.4rem;" onclick="checkBingo()">BINGO!</button>
        <div id="chat-box"></div>
    </div>

    <div id="admin-page" class="page">
        <div class="ball" id="admin-ball">?</div>
        <button class="btn btn-gold" onclick="draw()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
        <button id="auto-btn" class="btn" style="background:var(--blue); color:white; margin-top:10px;" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
        <button class="btn" style="background:var(--red); color:white; margin-top:20px;" onclick="resetGame()">RESET GAME</button>
        <button class="btn" style="background:#334155; color:white; margin-top:10px;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "GUEST_" + Math.floor(Math.random()*1000);
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Player";
        
        document.getElementById('u-name').innerText = uName;
        document.getElementById('u-id').innerText = uid;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        let myBal = 0, drawn = [], isStarted = false, selectedPrice = 0, autoInt = null;

        // üü¢ Online Status System
        const statusRef = db.ref('status/' + uid);
        db.ref('.info/connected').on('value', snap => {
            if(snap.val()) { statusRef.onDisconnect().remove(); statusRef.set({name: uName, online: true}); }
        });
        db.ref('status').on('value', snap => { document.getElementById('online-count').innerText = snap.numChildren(); });

        // üü¢ Game Logic
        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/status').on('value', s => {
            isStarted = (s.val() === 'started');
            document.getElementById('lock-msg').style.display = isStarted ? 'block' : 'none';
            document.getElementById('price-list').style.opacity = isStarted ? '0.3' : '1';
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            let last = drawn[drawn.length-1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('admin-ball').innerText = last;
            document.querySelectorAll('.cell').forEach(c => {
                if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint');
            });
        });

        function goToPicker(p) {
            if(isStarted) return alert("·å®·ãã·â≥ ·â∞·åÄ·àù·àØ·àç!");
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            showPage('picker-page');
            const list = document.getElementById('card-list'); list.innerHTML = "";
            for(let i=1; i<=100; i++) {
                let b = document.createElement('button'); b.className='btn'; b.style.background='var(--card-bg)'; b.style.color='white';
                b.innerText = i; b.onclick = () => start(i); list.appendChild(b);
            }
        }

        function start(n) {
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice);
            showPage('game-page');
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className='cell';
                if(i===12) { c.innerText="FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function() {
                    if(drawn.includes(parseInt(this.innerText)) || this.classList.contains('free')) {
                        this.classList.toggle('marked');
                        tg.HapticFeedback.selectionChanged();
                    }
                };
                board.appendChild(c);
            }
        }

        function draw() {
            if(drawn.length === 0) db.ref('game/status').set('started');
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() {
            if(autoInt) { clearInterval(autoInt); autoInt=null; document.getElementById('auto-btn').innerText="Auto ·åÄ·àù·à≠"; }
            else { autoInt = setInterval(draw, 3000); document.getElementById('auto-btn').innerText="·ä†·âÅ·àù"; }
        }

        function resetGame() {
            if(confirm("·å®·ãã·â≥·ãç·äï ·ã≠·ãò·åã?")) {
                db.ref('game').update({drawn: [], status: 'open', winner: null});
                if(autoInt) toggleAuto();
            }
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(p).classList.add('active');
        }

        // üü¢ Winner listener
        db.ref('game/winner').on('value', s => {
            if(s.val()) {
                alert("·ä†·à∏·äì·çä: " + s.val());
                location.reload();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - FULL AUTO V2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #020617; --card-bg: rgba(30, 41, 59, 0.7); --green: #10b981; --red: #f43f5e; }
        body { background: radial-gradient(circle at top, #1e293b, var(--bg)); color: white; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        
        /* ·ã®·àö·ã´·àù·à≠ Header */
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(250, 204, 21, 0.3); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        /* ·â≥·ã≠·àò·à≠·äì ·àò·à®·åÉ */
        #game-info-bar { background: rgba(250, 204, 21, 0.1); padding: 10px; text-align: center; border-bottom: 1px solid rgba(250, 204, 21, 0.2); }
        #timer-text { font-size: 1.2rem; color: var(--gold); font-weight: 800; }

        .page { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ·â¢·äï·åé ·ä´·à≠·â¥·àã */
        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 40%, #854d0e); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 20px; max-width: 340px; margin: auto; border: 1px solid rgba(255,255,255,0.1); }
        .cell { aspect-ratio: 1; background: #fff; color: #020617; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 10px; font-size: 1.3rem; cursor: pointer; transition: 0.2s; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9); }
        .cell.hint { background: #fef08a; border: 2px solid var(--gold); }
        .cell.free { background: var(--gold) !important; color: #000 !important; font-size: 0.7rem; font-weight: 900; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-gold { background: linear-gradient(135deg, #fde047, #ca8a04); color: #422006; box-shadow: 0 4px 15px rgba(202, 138, 4, 0.3); }
        
        #winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 6, 23, 0.98); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="winner-overlay"><h1 id="winner-name" style="color:var(--gold); font-size:3rem; text-align:center;"></h1></div>

    <div class="header">
        <b id="u-name">...</b>
        <div id="u-bal" style="color:var(--green); font-weight:800; font-size: 1.2rem;">0.00 ETB</div>
    </div>

    <div id="game-info-bar">
        <div id="timer-text">·â∞·å´·ãã·âΩ ·â†·àò·å†·â†·âÖ ·àã·ã≠...</div>
        <div style="display:flex; justify-content: space-around; margin-top:5px; font-size: 0.9rem;">
            <span id="p-count">üë• ·â∞·å´·ãã·âæ·âΩ: 0</span>
            <span id="p-pot">üí∞ ·àΩ·àç·àõ·âµ: 0 ETB</span>
        </div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;">
                <button onclick="pickCard(10)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">10 ETB</button>
                <button onclick="pickCard(50)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">50 ETB</button>
                <button onclick="pickCard(100)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">100 ETB</button>
                <button onclick="pickCard(500)" class="btn" style="background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1);">500 ETB</button>
            </div>
        </div>

        <div id="picker-page" class="page">
            <h3 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
            <div id="card-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; max-height:400px; overflow-y:auto;"></div>
        </div>

        <div id="game-page" class="page">
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="margin-top:25px; height:70px; font-size:1.8rem;" onclick="checkBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        let uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";
        let myBal = 0, drawn = [], selectedPrice = 0, currentPot = 0, isPlaying = false;

        document.getElementById('u-name').innerText = uName;

        // 1. ·àò·à®·åÉ·ãé·âΩ·äï ·ä®·ã≥·â≥·â§·ãù ·ä†·àù·å£
        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game').on('value', s => {
            const data = s.val() || {};
            drawn = data.drawn || [];
            currentPot = (data.pool_money || 0) * 0.8;
            
            document.getElementById('p-count').innerText = "üë• ·â∞·å´·ãã·âæ·âΩ: " + (data.pool_users || 0);
            document.getElementById('p-pot').innerText = "üí∞ ·àΩ·àç·àõ·âµ: " + currentPot.toFixed(0) + " ETB";
            document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?";
            
            // ·ã®·å®·ãã·â≥ ·àÅ·äî·â≥
            if(data.status === 'started') {
                document.getElementById('timer-text').innerText = "üî¥ ·å®·ãã·â≥ ·â∞·åÄ·àù·àØ·àç!";
            } else if(data.status === 'waiting') {
                document.getElementById('timer-text').innerText = "‚è≥ ·åÖ·àõ·àÆ ·â†·âÖ·à≠·â• ·à∞·ä®·äï·ãµ...";
            }

            // ·ä†·à∏·äì·çä ·ä´·àà
            if(data.winner) {
                document.getElementById('winner-name').innerText = data.winner;
                document.getElementById('winner-overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('winner-overlay').style.display = 'none';
                    if(!isPlaying) showPage('home-page');
                }, 3000);
            }

            // ·â†·ä´·à≠·â¥·àã·ãç ·àã·ã≠ ·ã®·ãà·å° ·âÅ·å•·àÆ·âΩ·äï ·ä†·ãµ·àù·âÖ
            document.querySelectorAll('.cell').forEach(cell => {
                if(drawn.includes(parseInt(cell.innerText))) cell.classList.add('hint');
            });
        });

        // 2. ·å®·ãã·â≥ ·ã®·àò·åÄ·àò·à≠ ·àí·ã∞·âµ
        function pickCard(price) {
            if(myBal < price) return alert("·â†·âÇ ·â£·àã·äï·àµ ·ã®·àà·ãé·âµ·àù!");
            selectedPrice = price;
            showPage('picker-page');
            const list = document.getElementById('card-list');
            list.innerHTML = "";
            for(let i=1; i<=100; i++) {
                let b = document.createElement('button');
                b.className = 'btn'; b.style.background = 'var(--card-bg)'; b.style.color='white';
                b.innerText = i;
                b.onclick = () => joinGame(i);
                list.appendChild(b);
            }
        }

        function joinGame(cardNumber) {
            isPlaying = true;
            // ·â•·à≠ ·âÄ·äï·à∞·ãç·äì ·åà·äï·ã≥·ãç ·àã·ã≠ ·å®·àù·à≠
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice);
            db.ref('game').transaction(g => {
                g = g || {};
                g.pool_users = (g.pool_users || 0) + 1;
                g.pool_money = (g.pool_money || 0) + selectedPrice;
                if(!g.status || g.status === 'open') g.status = 'waiting';
                return g;
            });
            showPage('game-page');
            createBoard();
        }

        function createBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i === 12) { c.innerText = "FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function() {
                    if(drawn.includes(parseInt(this.innerText)) || this.classList.contains('free')) {
                        this.classList.toggle('marked');
                        tg.HapticFeedback.selectionChanged();
                    }
                };
                board.appendChild(c);
            }
        }

        function checkBingo() {
            // ·ã®·â¢·äï·åé ·âº·ä™·äï·åç ·àé·åÇ·ä≠... (·ä†·à∏·äì·çä ·ä®·àÜ·äê)
            // ·àà·àô·ä®·à´ ·ã´·àÖ·àç ·ä•·ãö·àÖ ·åã·à≠ ·ä†·à∏·äì·çä·ãç·äï ·ä•·äï·àà·ã≠
            db.ref('game/winner').set(uName + " ·ä†·à∏·äê·çà! üèÜ");
            db.ref('users/'+uid+'/bal').set(myBal + currentPot);
            // ·à≤·àµ·â∞·àô·äï ·à™·à¥·âµ ·ã®·àõ·ãµ·à®·åç ·àé·åÇ·ä≠ (Backend ·àã·ã≠ ·â¢·àÜ·äï ·ã≠·àò·à®·å£·àç ·åç·äï ·àà·åä·ãú·ãç ·ä•·ãö·àÖ ·ã≠·àÅ·äï)
            setTimeout(() => {
                db.ref('game').update({ status: 'open', pool_users: 0, pool_money: 0, drawn: [], winner: null });
                isPlaying = false;
            }, 3000);
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO ETHIO - 200 CARDS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --green: #009b3a; --yellow: #fed100; --red: #ef3340; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        
        /* Splash Screen */
        #splash { position: fixed; width: 100%; height: 100%; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .loader { width: 40px; height: 40px; border: 4px solid #334155; border-top-color: var(--yellow); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Card Selector Grid */
        #card-selector { display: none; padding: 20px; }
        .selector-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px; }
        .select-btn { background: var(--card); border: 1px solid var(--yellow); color: white; padding: 15px 5px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .select-btn:hover { background: var(--yellow); color: black; }

        /* Game UI */
        #main-ui { display: none; padding: 15px; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 10px; margin-bottom: 15px; border-bottom: 2px solid var(--yellow); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 350px; margin: 0 auto; background: #334155; padding: 10px; border-radius: 10px; }
        .cell { aspect-ratio: 1; background: var(--dark); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; border: 1px solid #475569; font-weight: bold; }
        .cell.marked { background: var(--red); border-color: white; }
        .btn { width: 80%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--yellow);">BINGO ETHIO</h1>
        <div class="loader"></div>
        <p>·ä´·à≠·â¥·àã·ãé·âΩ·äï ·â†·àõ·ãò·åã·åÄ·âµ ·àã·ã≠...</p>
    </div>

    <div id="card-selector">
        <h3>·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1 - 200)</h3>
        <div class="selector-grid" id="selector-btns"></div>
    </div>

    <div id="main-ui">
        <div class="nav">
            <span id="active-card-title" style="color: var(--yellow); font-weight: bold;">Card #--</span>
            <span onclick="location.reload()" style="cursor: pointer; color: #94a3b8;">üîÑ ·âÄ·ã≠·à≠</span>
        </div>
        <div class="grid" id="board"></div>
        <button class="btn" style="background: var(--green); color: white;" onclick="claimBingo()">BINGO!</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. Splash ·àà 3 ·à∞·ä®·äï·ãµ
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('card-selector').style.display = 'block';
            generateSelector();
        }, 3000);

        // 2. 200 ·âÅ·àç·çé·âΩ·äï ·àò·çç·å†·à≠
        function generateSelector() {
            const container = document.getElementById('selector-btns');
            for (let i = 1; i <= 200; i++) {
                let btn = document.createElement('button');
                btn.className = 'select-btn';
                btn.innerText = i;
                btn.onclick = () => startGame(i);
                container.appendChild(btn);
            }
        }

        // 3. ·å®·ãã·â≥ ·àò·åÄ·àò·à≠
        function startGame(cardNum) {
            document.getElementById('card-selector').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('active-card-title').innerText = "·ã®·â∞·àò·à®·å†·ãç ·ä´·à≠·â¥·àã: #" + cardNum;
            createBoard(cardNum);
        }

        function createBoard(seed) {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = ""; // Clear old board
            
            // Seeded Random (·âÅ·å•·à© ·ä•·äï·ã≥·ã≠·âÄ·ã´·ã®·à≠ ·àà·ãõ ·ä´·à≠·â¥·àã)
            let random = (min, max) => {
                seed = (seed * 9301 + 49297) % 233280;
                return min + Math.floor((seed / 233280) * (max - min));
            };

            const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
            for(let r=0; r<5; r++){
                for(let c=0; c<5; c++){
                    let min = ranges[c][0], max = ranges[c][1];
                    let val = (r===2 && c===2) ? "FREE" : random(min, max + 1);
                    let div = document.createElement('div');
                    div.className = 'cell' + (val==="FREE" ? " marked" : "");
                    div.innerText = val;
                    div.onclick = function() { this.classList.toggle('marked'); };
                    boardDiv.appendChild(div);
                }
            }
        }

        function claimBingo() {
            alert("·â¢·äï·åé! ·àò·à®·åÉ·ãç ·â∞·àç·ä≥·àç·ç¢");
            tg.sendData(JSON.stringify({action: "BINGO_CLAIM"}));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - VVIP GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
        :root { --gold: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%); --bg: #020617; }
        
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Background Animation */
        .bg-glow { position: fixed; top: 50%; left: 50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(250,204,21,0.1) 0%, transparent 70%); transform: translate(-50%, -50%); z-index: -1; animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .header { height: 60px; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid #facc15; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .bal-badge { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid #facc15; color: #facc15; font-weight: 900; }

        .page { display: none; height: calc(100vh - 60px); padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        /* Full Screen Bingo Grid */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; border-radius: 8px; transition: 0.2s; cursor: pointer; border-bottom: 4px solid #cbd5e1; }
        .cell.marked { background: #ef4444 !important; color: white !important; border-bottom: 0; transform: scale(0.9); box-shadow: 0 0 15px #ef4444; }
        .cell.hint { background: #fef08a; border-color: #facc15; animation: pulse 1s infinite; }
        .cell.free { background: var(--gold) !important; font-size: 0.7rem; border-color: #854d0e; }

        /* History Panel */
        .history { display: flex; gap: 10px; overflow-x: auto; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .hist-ball { min-width: 35px; height: 35px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.9rem; }

        .ball-main { width: 110px; height: 110px; background: radial-gradient(circle at 30% 30%, #fff, #facc15, #854d0e); border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 900; color: #000; border: 5px solid #fff; box-shadow: 0 0 30px rgba(250,204,21,0.5); }

        .btn-gold { background: var(--gold); border: none; padding: 15px; border-radius: 12px; color: #422006; font-weight: 900; text-transform: uppercase; cursor: pointer; border-bottom: 5px solid #854d0e; }
        .btn-gold:active { transform: translateY(3px); border-bottom: 2px solid #854d0e; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="header">
        <div id="u-name" style="font-weight: 900; color: #facc15;">...</div>
        <div class="bal-badge" id="u-bal">0.00 ETB</div>
    </div>

    <div id="home-page" class="page active">
        <h2 style="text-align:center; color:#facc15; text-shadow: 0 0 10px #ca8a04;">·ä¢·âµ·ãÆ ·â¢·äï·åé VVIP</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center; border:1px solid #facc15;" onclick="checkJoin(10)"><h3>10</h3><small>Win 80</small></div>
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center; border:1px solid #facc15;" onclick="checkJoin(50)"><h3>50</h3><small>Win 400</small></div>
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center; border:1px solid #facc15;" onclick="checkJoin(100)"><h3>100</h3><small>Win 800</small></div>
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center; border:1px solid #facc15;" onclick="checkJoin(500)"><h3>500</h3><small>Win 4000</small></div>
        </div>
        <div style="margin-top:20px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn-gold" style="background:#1e293b; color:white;" onclick="toggleV('dep-box')">üì• ·ä†·àµ·åà·â£</button>
            <button class="btn-gold" style="background:#ef4444; color:white;" onclick="toggleV('wd-box')">üì§ ·ä†·ãç·å£</button>
        </div>
        <div id="dep-box" style="display:none; padding:10px;"><input type="text" id="tid" placeholder="TID ·ã´·àµ·åà·â°" style="width:100%; padding:10px; border-radius:8px;"><button class="btn-gold" style="width:100%; margin-top:5px;" onclick="sendReq('DEP')">·àã·ä≠</button></div>
        <div id="wd-box" style="display:none; padding:10px;"><input type="number" id="wda" placeholder="·àò·å†·äï"><input type="text" id="wdp" placeholder="·àµ·àç·ä≠"><button class="btn-gold" style="width:100%; margin-top:5px;" onclick="sendReq('WD')">·àã·ä≠</button></div>
        <button id="adm-btn" class="btn-gold" style="display:none; margin-top:20px; background:#3b82f6; color:white;" onclick="showP('admin-page')">‚öôÔ∏è ·ã≥·äõ ·åà·åΩ</button>
    </div>

    <div id="picker-page" class="page">
        <h3 style="text-align:center">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
        <div id="card-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; overflow-y:auto;"></div>
        <button class="btn-gold" onclick="showP('home-page')" style="margin-top:10px;">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div style="position:absolute; top:70px; right:20px; font-weight:900; color:#ef4444;" onclick="if(confirm('·ãç·å£?'))showP('home-page')">‚úñ</div>
        <div class="ball-main" id="live-ball">?</div>
        <div class="bingo-grid" id="main-board"></div>
        <div class="history" id="hist-list"></div>
        <button class="btn-gold" style="height:65px; margin-top:10px; font-size:1.5rem;" onclick="bingoWin()">BINGO!</button>
    </div>

    <div id="admin-page" class="page">
        <div class="ball-main" id="adm-ball">?</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn-gold" onclick="draw()">·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn-gold" style="background:#22c55e" onclick="toggleAuto()">Auto (3s)</button>
        </div>
        <div id="adm-reqs" style="margin-top:15px;"></div>
        <button class="btn-gold" style="background:#64748b" onclick="db.ref('game/drawn').set([])">RESET</button>
        <button class="btn-gold" onclick="showP('home-page')" style="margin-top:10px;">·â∞·àò·àà·àµ</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const config = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();
        const tg = window.Telegram.WebApp; tg.expand();

        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "U"+Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Player";
        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('adm-btn').style.display = 'block';

        let myBal = 0, drawn = [], autoInt = null, price = 0;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            let last = drawn[drawn.length-1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('adm-ball').innerText = last;
            
            // Update History
            const hl = document.getElementById('hist-list'); hl.innerHTML = "";
            drawn.slice().reverse().forEach(n => {
                let b = document.createElement('div'); b.className='hist-ball'; b.innerText=n; hl.appendChild(b);
            });

            // Mark cells and Vibrate
            if(drawn.length > 0) tg.HapticFeedback.notificationOccurred('success');
            document.querySelectorAll('.cell').forEach(c => { if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint'); });
        });

        function showP(p){ document.querySelectorAll('.page').forEach(pg=>pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function toggleV(id){ let e=document.getElementById(id); e.style.display=e.style.display==='none'?'block':'none'; }

        function checkJoin(p){
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            price = p; showP('picker-page');
            const l = document.getElementById('card-list'); l.innerHTML = "";
            for(let i=1; i<=200; i++){
                let d = document.createElement('div'); d.className='bal-badge'; d.style.textAlign='center'; d.innerText=i;
                d.onclick=()=>startGame(i); l.appendChild(d);
            }
        }

        function startGame(n){
            db.ref('users/'+uid+'/bal').set(myBal - price); showP('game-page');
            const b = document.getElementById('main-board'); b.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++){
                let c = document.createElement('div'); c.className='cell';
                if(i===12){ c.innerText="FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function(){ if(drawn.includes(parseInt(this.innerText))||this.innerText=="FREE") this.classList.toggle('marked'); };
                b.appendChild(c);
            }
        }

        function bingoWin(){
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            sendReq('BINGO'); alert("·â¢·äï·åé ·å•·ã´·âÑ ·â∞·àç·ä≥·àç!");
        }

        function sendReq(t){
            let v = t==='DEP'?document.getElementById('tid').value : t==='WD'?document.getElementById('wda').value+"-"+document.getElementById('wdp').value : "BINGO";
            db.ref('reqs').push({ uid, name: uName, type: t, val: v, status: 'pending' });
        }

        function draw(){
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto(){
            let b = document.getElementById('auto-btn');
            if(autoInt){ clearInterval(autoInt); autoInt=null; b.innerText="Auto (3s)"; }
            else { autoInt=setInterval(draw, 3000); b.innerText="·ä†·âÅ·àù"; }
        }

        if(uid == ADMIN_ID){
            db.ref('reqs').on('value', s => {
                const l = document.getElementById('adm-reqs'); l.innerHTML = "";
                s.forEach(c => {
                    let r = c.val(); if(r.status==='pending'){
                        let d = document.createElement('div'); d.style.background="rgba(255,255,255,0.1)"; d.style.padding="10px"; d.style.marginBottom="5px";
                        d.innerHTML = `${r.name} (${r.type})<br>${r.val} <button onclick="app('${c.key}','${r.uid}')">OK</button>`;
                        l.appendChild(d);
                    }
                });
            });
        }
        function app(k,u){ let a=prompt("·àò·å†·äï:"); if(a){ db.ref('users/'+u+'/bal').transaction(b=>(b||0)+parseFloat(a)); db.ref('reqs/'+k).update({status:'ok'}); }}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHIO BINGO GOLD - MASTER</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #f1c40f; --dark: #0f172a; --card: #1e293b; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { background: #1e293b; padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .balance { color: var(--green); font-weight: bold; font-size: 1.2rem; }
        .online-status { font-size: 0.8rem; color: #94a3b8; }
        
        .room-status { margin: 20px auto; padding: 10px; border-radius: 10px; width: 80%; font-weight: bold; }
        .open { background: rgba(46, 204, 113, 0.2); color: var(--green); border: 1px solid var(--green); }
        .locked { background: rgba(231, 76, 60, 0.2); color: var(--red); border: 1px solid var(--red); }
        
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .price-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; cursor: pointer; transition: 0.3s; }
        .price-card:active { transform: scale(0.95); }
        .price-card.disabled { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        
        .admin-panel { background: #1e293b; margin: 20px; padding: 15px; border-radius: 10px; border: 1px dashed var(--gold); }
        .ball-display { width: 100px; height: 100px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; margin: 20px auto; box-shadow: 0 0 20px var(--gold); }
        
        #game-view { display: none; }
        .bingo-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 350px; margin: auto; padding: 10px; }
        .cell { background: white; color: black; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; font-size: 1.2rem; }
        .cell.selected { background: var(--red); color: white; }
        .cell.drawn { border: 3px solid var(--gold); background: #fef08a; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <span id="player-name">...</span><br>
            <span class="online-status">Online: <span id="count">0</span></span>
        </div>
        <div class="balance" id="balance-display">0.00 ETB</div>
    </div>

    <div id="join-view">
        <div id="status-banner" class="room-status open">·àò·åç·â¢·ã´ ·ä≠·çç·âµ ·äê·ãç</div>
        
        <div class="price-grid" id="prices">
            <div class="price-card" onclick="selectPrice(10)"><h3>10 ETB</h3><p>Win: 80 ETB</p></div>
            <div class="price-card" onclick="selectPrice(50)"><h3>50 ETB</h3><p>Win: 400 ETB</p></div>
            <div class="price-card" onclick="selectPrice(100)"><h3>100 ETB</h3><p>Win: 800 ETB</p></div>
            <div class="price-card" onclick="selectPrice(200)"><h3>200 ETB</h3><p>Win: 1600 ETB</p></div>
        </div>

        <div id="admin-area" style="display:none;" class="admin-panel">
            <h3>·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h3>
            <div class="ball-display" id="admin-ball">?</div>
            <button onclick="lockGame()" id="lock-btn" style="background:var(--red); color:white; padding:10px; border:none; border-radius:5px; width:100%;">·àò·åç·â¢·ã´ ·ãù·åã (Lock)</button>
            <button onclick="drawNumber()" style="background:var(--green); color:white; padding:15px; border:none; border-radius:5px; width:100%; margin-top:10px; font-weight:bold;">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button onclick="resetGame()" style="margin-top:20px; background:none; color:white; border:1px solid gray;">·å®·ãã·â≥·ãç·äï ·ä†·âÅ·àù (Reset)</button>
        </div>
    </div>

    <div id="game-view">
        <div class="ball-display" id="game-ball">?</div>
        <div class="bingo-board" id="board"></div>
        <button onclick="checkBingo()" style="background:var(--gold); color:black; width:90%; padding:20px; font-size:1.5rem; font-weight:bold; border:none; border-radius:10px; margin-top:20px;">BINGO!</button>
    </div>

    <script>
        // ·ä†·àµ·â≥·ãç·à∞·äù·ç° ·ä•·ãö·àÖ ·åã·à≠ ·ã´·äï·â∞·äï Firebase ·ä•·äì Admin ID ·âÄ·ã≠·à≠
        const ADMIN_ID = "8431270634"; 
        const config = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database();

        // ·â¥·àå·åç·à´·àù ·àò·à®·åÉ
        const user = window.Telegram?.WebApp?.initDataUnsafe?.user || { id: "TEST", first_name: "Dagi" };
        document.getElementById('player-name').innerText = user.first_name;
        if(user.id == ADMIN_ID) document.getElementById('admin-area').style.display = 'block';

        let currentBalance = 0;
        let isLocked = false;
        let drawnNumbers = [];

        // üü¢ Online Status & Balance
        db.ref('status/' + user.id).set({ name: user.first_name, active: true });
        db.ref('status/' + user.id).onDisconnect().remove();
        db.ref('status').on('value', s => document.getElementById('count').innerText = s.numChildren());
        db.ref('users/' + user.id + '/bal').on('value', s => {
            currentBalance = s.val() || 0;
            document.getElementById('balance-display').innerText = currentBalance.toFixed(2) + " ETB";
        });

        // üü¢ Lock System (·ãã·äì·ãç ·ä≠·çç·àç)
        db.ref('game_config/isLocked').on('value', s => {
            isLocked = s.val() || false;
            const banner = document.getElementById('status-banner');
            const priceCards = document.querySelectorAll('.price-card');
            const lockBtn = document.getElementById('lock-btn');

            if(isLocked) {
                banner.innerText = "·àò·åç·â¢·ã´ ·â∞·ãò·åç·â∑·àç - ·å®·ãã·â≥ ·â∞·åÄ·àù·àØ·àç";
                banner.className = "room-status locked";
                priceCards.forEach(c => c.classList.add('disabled'));
                if(user.id == ADMIN_ID) {
                    lockBtn.innerText = "·àò·åç·â¢·ã´ ·ä≠·çà·âµ (Unlock)";
                    lockBtn.style.background = "var(--green)";
                }
            } else {
                banner.innerText = "·àò·åç·â¢·ã´ ·ä≠·çç·âµ ·äê·ãç";
                banner.className = "room-status open";
                priceCards.forEach(c => c.classList.remove('disabled'));
                if(user.id == ADMIN_ID) {
                    lockBtn.innerText = "·àò·åç·â¢·ã´ ·ãù·åã (Lock)";
                    lockBtn.style.background = "var(--red)";
                }
            }
        });

        // üü¢ Draw System
        db.ref('game_data/drawn').on('value', s => {
            drawnNumbers = s.val() || [];
            let lastNum = drawnNumbers[drawnNumbers.length - 1] || "?";
            document.getElementById('admin-ball').innerText = lastNum;
            document.getElementById('game-ball').innerText = lastNum;
            
            document.querySelectorAll('.cell').forEach(cell => {
                if(drawnNumbers.includes(parseInt(cell.innerText))) cell.classList.add('drawn');
            });
        });

        // Functions
        function selectPrice(amt) {
            if(isLocked) return;
            if(currentBalance < amt) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            if(confirm(amt + " ·â•·à≠ ·àà·àò·å´·ãà·âµ ·ä•·à≠·åç·å†·äõ ·äê·àÖ?")) {
                db.ref('users/'+user.id+'/bal').set(currentBalance - amt);
                generateBoard();
                document.getElementById('join-view').style.display = 'none';
                document.getElementById('game-view').style.display = 'block';
            }
        }

        function generateBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            nums.forEach((n, i) => {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = i === 12 ? "FREE" : n;
                if(i === 12) cell.style.background = "var(--gold)";
                cell.onclick = function() { this.classList.toggle('selected'); };
                board.appendChild(cell);
            });
        }

        // Admin Functions
        function lockGame() { db.ref('game_config/isLocked').set(!isLocked); }
        function drawNumber() {
            let n = Math.floor(Math.random() * 75) + 1;
            if(!drawnNumbers.includes(n)) {
                drawnNumbers.push(n);
                db.ref('game_data/drawn').set(drawnNumbers);
            } else { drawNumber(); }
        }
        function resetGame() {
            if(confirm("·å®·ãã·â≥·ãç·äï ·àõ·âÜ·àù ·âµ·çà·àç·åã·àà·àÖ?")) {
                db.ref('game_data/drawn').set([]);
                db.ref('game_config/isLocked').set(false);
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO ETHIO GOLD - MASTER V3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --green: #22c55e; --yellow: #facc15; --red: #ef4444; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .top-nav { display: flex; background: #1e293b; padding: 12px; justify-content: space-around; border-bottom: 2px solid var(--yellow); position: sticky; top: 0; z-index: 1000; }
        .nav-btn { color: #94a3b8; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 8px; font-size: 0.75rem; }
        .nav-btn.active { color: var(--yellow); background: #334155; }
        .page { display: none; padding: 15px; text-align: center; }
        .page.active { display: block; }
        .ball { width: 85px; height: 85px; background: radial-gradient(circle at 30% 30%, var(--yellow), #a16207); border-radius: 50%; margin: 15px auto; display: flex; align-items: center; justify-content: center; font-size: 2.8rem; font-weight: 900; color: #000; box-shadow: 0 0 15px var(--yellow); border: 3px solid #fff; }
        .bingo-card { background: white; padding: 8px; border-radius: 12px; max-width: 320px; margin: 0 auto; color: #000; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: bold; border-radius: 5px; border: 1px solid #ccc; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .admin-box { background: var(--card); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #444; text-align: left; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin: 8px 0; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .req-card { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--yellow); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-btn active" onclick="showPage('play', this)">ğŸ•¹ áˆ˜áŒ«á‹ˆá‰»</div>
        <div class="nav-btn" id="admin-nav" style="display: none;" onclick="showPage('admin', this)">ğŸ”‘ áŠ á‹µáˆšáŠ•</div>
        <div class="nav-btn" onclick="showPage('wallet', this)">ğŸ’° á‰¥áˆ­</div>
    </div>

    <div id="play" class="page active">
        <div style="background:var(--card); padding:10px; border-radius:10px; margin-bottom:15px; display:flex; justify-content:space-between;">
            <span>á‰£áˆ‹áŠ•áˆµ: <b id="u-bal" style="color:var(--green)">0.00</b> ETB</span>
        </div>
        <div id="selector">
            <h4 style="color:var(--yellow)">áŠ«áˆ­á‰´áˆ‹ á‹­áˆáˆ¨áŒ¡ (10 á‰¥áˆ­)</h4>
            <div id="picker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div>
        </div>
        <div id="game" style="display:none;">
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-card"><div class="grid" id="board"></div></div>
            <button class="main-btn" style="background:var(--green); color:white; margin-top:20px;" onclick="claimBingo()">BINGO!</button>
        </div>
    </div>

    <div id="admin" class="page">
        <h2 style="color:var(--yellow)">áŠ á‹µáˆšáŠ• á‹³áˆ½á‰¦áˆ­á‹µ</h2>
        <div class="ball" id="admin-ball">?</div>
        
        <div class="admin-box">
            <button class="main-btn" style="background:var(--yellow); color:black;" onclick="toggleAuto(this)">Auto Draw áŒ€áˆáˆ­</button>
        </div>

        <div class="admin-box">
            <h4 style="color:var(--green)">ğŸ“¥ á‹¨á‰¥áˆ­ áˆ›áˆµáŒˆá‰¢á‹« áŒ¥á‹«á‰„á‹á‰½ (Approve)</h4>
            <div id="dep-reqs">á‹¨áˆˆáˆ...</div>
        </div>

        <div class="admin-box">
            <h4 style="color:var(--red)">ğŸ’¸ á‹¨á‰¢áŠ•áŒ áŒ¥á‹«á‰„á‹á‰½</h4>
            <div id="bingo-reqs">áŒ¥á‹«á‰„ á‹¨áˆˆáˆ...</div>
        </div>
    </div>

    <div id="wallet" class="page">
        <div class="admin-box" style="border-left: 5px solid var(--yellow);">
            <p>á‰´áˆŒá‰¥áˆ­: <b id="pay-ph">0991243423</b></p>
            <input type="text" id="tid-in" placeholder="TID áŠ áˆµáŒˆá‰£">
            <button class="main-btn" style="background:var(--yellow);" onclick="sendDep()">á‰£áˆ‹áŠ•áˆµ áŒ¨áˆáˆ­</button>
        </div>
    </div>

    <script>
        // --- Firebase Config (á‹³áŒŠ! áŠ¥á‹šáˆ… áŒ‹áˆ­ á‹¨áˆ«áˆµáˆ…áŠ• áˆ˜áˆ¨áŒƒ á‰°áŠ«) ---
        const firebaseConfig = { apiKey: "YOUR_KEY", databaseURL: "YOUR_URL", projectId: "YOUR_ID" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tg = window.Telegram.WebApp;
        const MY_ADMIN_ID = 123456789; // á‹«áŠ•á‰° ID
        let currentBal = 0;
        let drawnNums = [];
        let myCard = [];

        // 1. Sync Game State
        db.ref('game/drawn').on('value', (s) => {
            drawnNums = s.val() || [];
            const last = drawnNums[drawnNums.length - 1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('admin-ball').innerText = last;
        });

        // 2. Sync User Balance
        if(tg.initDataUnsafe.user) {
            db.ref('users/' + tg.initDataUnsafe.user.id + '/bal').on('value', (s) => {
                currentBal = s.val() || 0;
                document.getElementById('u-bal').innerText = currentBal.toFixed(2);
            });
        }

        // 3. Admin: Draw Logic
        let autoInt = null;
        function toggleAuto(btn) {
            if(autoInt) {
                clearInterval(autoInt); autoInt = null; btn.innerText = "Auto Draw áŒ€áˆáˆ­";
            } else {
                btn.innerText = "áŠ á‰áˆ";
                autoInt = setInterval(() => {
                    let n; do { n = Math.floor(Math.random()*75)+1; } while(drawnNums.includes(n));
                    drawnNums.push(n);
                    db.ref('game/drawn').set(drawnNums);
                }, 3000);
            }
        }

        // 4. Admin: Approve Balance
        db.ref('reqs/dep').on('value', (s) => {
            const list = document.getElementById('dep-reqs');
            list.innerHTML = "";
            s.forEach((child) => {
                const r = child.val();
                let div = document.createElement('div');
                div.className = 'req-card';
                div.innerHTML = `${r.name} - TID: ${r.tid} <button onclick="approveDep('${child.key}', '${r.uid}')">Approve 100</button>`;
                list.appendChild(div);
            });
        });

        function approveDep(key, uid) {
            db.ref('users/' + uid + '/bal').transaction(b => (b || 0) + 100);
            db.ref('reqs/dep/' + key).remove();
        }

        // 5. Game Logic: Buy Card
        function buyCard() {
            if(currentBal < 10) return alert("á‰¥áˆ­ á‹¨áˆˆáˆ!");
            db.ref('users/' + tg.initDataUnsafe.user.id + '/bal').set(currentBal - 10);
            document.getElementById('selector').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            
            const board = document.getElementById('board'); board.innerHTML = "";
            myCard = [];
            for(let i=0; i<25; i++) {
                let n = Math.floor(Math.random()*75)+1;
                myCard.push(n);
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { this.classList.toggle('marked'); };
                board.appendChild(c);
            }
        }

        function claimBingo() {
            // Auto-checker: áŠ«áˆ­á‰´áˆ‹á‹ áˆ‹á‹­ á‹«áˆ‰á‰µ á‰áŒ¥áˆ®á‰½ áˆ˜á‹áŒ£á‰³á‰¸á‹áŠ• á‰¼áŠ­ á‹«á‹°áˆ­áŒ‹áˆ
            const markedCells = document.querySelectorAll('.cell.marked');
            if(markedCells.length < 5) return alert("á‰¢á‹«áŠ•áˆµ 5 á‰áŒ¥áˆ­ áˆ˜áˆá‰³á‰µ áŠ áˆˆá‰¥áˆ…!");
            
            db.ref('reqs/bingo').push({
                uid: tg.initDataUnsafe.user.id,
                name: tg.initDataUnsafe.user.first_name,
                card: myCard
            });
            alert("á‰¢áŠ•áŒ á‰°áˆáŠ³áˆ! á‹³áŠ›á‹ áŠ¥á‹«áˆ¨áŒ‹áŒˆáŒ  áŠá‹á¢");
        }

        function sendDep() {
            const tid = document.getElementById('tid-in').value;
            db.ref('reqs/dep').push({ uid: tg.initDataUnsafe.user.id, name: tg.initDataUnsafe.user.first_name, tid: tid });
            alert("á‰°áˆáŠ³áˆ!");
        }

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
        }

        window.onload = () => {
            const p = document.getElementById('picker');
            for(let i=1; i<=20; i++) { // áˆˆáˆ™áŠ¨áˆ« 20 áŠ«áˆ­á‰´áˆ‹
                let d = document.createElement('div'); d.className = 'nav-btn'; d.innerText = i;
                d.onclick = buyCard; p.appendChild(d);
            }
            if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === MY_ADMIN_ID) document.getElementById('admin-nav').style.display = 'block';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - FIXED</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; --indigo: #6366f1; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; user-select: none; }
        
        /* Fixed Transition Logic */
        #app-content { position: relative; width: 100%; min-height: 90vh; }
        .page { 
            display: none; 
            padding: 15px; 
            width: 100%; 
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page.active { 
            display: block; 
            opacity: 1; 
            transform: translateX(0);
            position: relative;
        }

        /* Improved Header with Mute Button */
        .header { padding: 12px 15px; background: #111827; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; position: sticky; top: 0; }
        .u-info b { font-size: 1.1rem; color: var(--gold); }
        .mute-btn { background: #334155; border: 1px solid var(--gold); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .mute-btn.active { background: var(--red); border-color: white; }

        /* Bingo Grid & Cards */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; background: #475569; padding: 12px; border-radius: 18px; margin: 15px auto; max-width: 320px; }
        .cell { aspect-ratio: 1; background: white; color: #1e293b; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 10px; font-size: 1.2rem; transition: 0.3s; box-shadow: 0 4px 0 #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9); border-radius: 50%; box-shadow: 0 0 15px var(--red); }
        .cell.hint { background: #fef08a; box-shadow: 0 0 15px var(--gold); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 20px auto; border: 4px solid white; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; font-size: 1rem; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 0 #a16207; }
        .btn-gold:active { transform: translateY(4px); box-shadow: none; }
        
        .timer-box { background: rgba(250, 204, 21, 0.1); padding: 15px; border-radius: 15px; border: 1px dashed var(--gold); text-align: center; margin-bottom: 20px; }
        .progress-container { width: 100%; background: #334155; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 1s linear; }
    </style>
</head>
<body>

    <audio id="sound-coin" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="header">
        <div class="u-info">
            <b id="u-name">...</b> <br>
            <small id="u-bal" style="color:var(--green); font-weight: bold;">0.00 ETB</small>
        </div>
        <div style="text-align: right;">
            <button class="mute-btn" id="mute-btn" onclick="toggleMute()">üîä ·ãµ·àù·çÖ</button> <br>
            <small id="online-count" style="font-size: 0.7rem;">üü¢ 0 ·â∞·å´·ãã·âΩ</small>
        </div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div class="timer-box">
                <span id="wait-msg">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</span>
                <h2 id="players-count" style="margin:10px 0;">0 / 5</h2>
                <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <button onclick="pickPrice(10)" class="btn" style="background:var(--card); color:white;">10</button>
                <button onclick="pickPrice(20)" class="btn" style="background:var(--card); color:white;">20</button>
                <button onclick="pickPrice(50)" class="btn" style="background:var(--card); color:white;">50</button>
            </div>

            <button class="btn btn-gold" style="margin-top:20px;" onclick="document.getElementById('dep-form').style.display='block'">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
            
            <div id="dep-form" style="display:none; background:var(--card); padding:15px; border-radius:15px; margin-top:10px;">
                <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:10px;">
                <button class="btn btn-gold" onclick="sendDep()">·àã·ä≠</button>
            </div>

            <button id="admin-btn" class="btn" style="background:var(--green); color:white; display:none;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
        </div>

        <div id="game-page" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="if(confirm('·àò·ãç·å£·âµ ·âµ·çà·àç·åã·àà·àÖ?')) showPage('home-page')" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:10px;">‚ùå ·ãç·å£</button>
                <b id="game-card-info" style="color:var(--gold)"></b>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="font-size: 1.4rem;" onclick="validateBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let myBal = 0, drawn = [], isMuted = false, selectedPrice = 0, myNumbers = [];
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";

        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => {
                const target = document.getElementById(id);
                target.classList.add('active');
            }, 50);
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            btn.innerText = isMuted ? "üîá ·ãù·àù" : "üîä ·ãµ·àù·çÖ";
            btn.classList.toggle('active', isMuted);
        }

        function playSfx(id) { if(!isMuted) document.getElementById(id).play().catch(()=>{}); }

        // Players Counter & Auto Start
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            if(count >= 5) {
                document.getElementById('wait-msg').innerText = "·å®·ãã·â≥·ãç ·â† 10 ·à∞·ä®·äï·ãµ ·ãç·àµ·å• ·ã≠·åÄ·àù·à´·àç...";
                document.getElementById('p-bar').style.width = "100%";
                if(uid == ADMIN_ID) setTimeout(startAutoServer, 10000);
            } else {
                document.getElementById('wait-msg').innerText = "·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...";
                document.getElementById('p-bar').style.width = "0%";
            }
        });

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                const last = drawn[drawn.length-1];
                document.getElementById('live-ball').innerText = last;
                playSfx('sound-pop');
                document.querySelectorAll('.cell').forEach(c => {
                    if(parseInt(c.innerText) === last) {
                        c.classList.add('hint');
                        if(navigator.vibrate) navigator.vibrate(150);
                    }
                });
            } else {
                document.getElementById('live-ball').innerText = "?";
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName, price: p});
            setupBoard();
            showPage('game-page');
            document.getElementById('game-card-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            myNumbers = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            myNumbers.forEach(n => {
                let c = document.createElement('div');
                c.className = 'cell';
                c.innerText = n;
                c.onclick = function() {
                    if(drawn.includes(n)) {
                        this.classList.toggle('marked');
                        playSfx('sound-pop');
                    }
                };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·àù·â≥·âµ ·ä†·àà·â•·àÖ!");
            
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });

            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]);
                db.ref('game/players').remove();
                playSfx('sound-win');
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB ·â∞·å®·àù·àÆ·àç·àÉ·àç·ç¢`);
                showPage('home-page');
            } else {
                alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·àò·à≠·å†·àÉ·àç!");
            }
        }

        function startAutoServer() {
            db.ref('game/drawn').set([]);
            let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) {
                    gameSet.push(n);
                    db.ref('game/drawn').set(gameSet);
                }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }

        function sendDep() {
            const t = document.getElementById('tid').value;
            db.ref('all_requests').push({uid, name:uName, tid:t, type:'DEP', status:'pending'});
            alert("·â∞·àç·ä≥·àç!");
        }
    </script>
</body>
</html>

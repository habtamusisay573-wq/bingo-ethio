        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin: 8px 0; box-sizing: border-box; }

        .request-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--red); font-size: 0.9rem; }

</head>
<body>

            <input type="number" id="user-w-amount" placeholder="á‹¨á‰¥áˆ­ áˆ˜áŒ áŠ•">
            <input type="tel" id="user-w-phone" placeholder="á‹¨á‰´áˆŒá‰¥áˆ­ áˆµáˆáŠ­ á‰áŒ¥áˆ­">

            <h4 style="color:var(--yellow); margin:0;">ğŸ“¥ á‰¥áˆ­ áˆ›áˆµáŒˆá‰¢á‹« (Deposit)</h4>
            <p>á‰´áˆŒá‰¥áˆ­: <b id="display-phone" style="color:var(--green);">0991243423</b></p>
            <input type="text" placeholder="Transaction ID áŠ áˆµáŒˆá‰£">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const MY_ADMIN_ID = 123456789; // á‹«áŠ•á‰°áŠ• ID áŠ¥á‹šáˆ… áŒ‹áˆ­ á‰°áŠ«!

        // á‹³á‰³á‹á‰½áŠ• áˆˆáŒŠá‹œá‹ áŠ¥á‹šáˆ… áŠ¥áŠ“áˆµá‰€áˆáŒ£áˆˆáŠ•
        let withdrawRequests = [];

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // --- á‹¨á‰°áŒ«á‹‹á‰½ áˆµáˆ« ---
        function submitWithdraw() {
            const amt = document.getElementById('user-w-amount').value;
            const ph = document.getElementById('user-w-phone').value;
            const user = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "á‰°áŒ«á‹‹á‰½";

            if(!amt || !ph) return alert("áŠ¥á‰£áŠ­á‹ áˆ˜áˆ¨áŒƒá‹áŠ• á‰ á‰µáŠ­áŠ­áˆ á‹­áˆ™áˆ‰!");

            const newReq = { name: user, amount: amt, phone: ph, time: new Date().toLocaleTimeString() };
            withdrawRequests.push(newReq);
            
            // áŠ á‹µáˆšáŠ• áŒˆáŒ½ áˆ‹á‹­ á‹ˆá‹²á‹«á‹ áŠ¥áŠ•á‹²á‰³á‹­
            updateAdminRequests();
            alert("áŒ¥á‹«á‰„á‹ á‰°áˆáŠ³áˆ! á‹³áŠ›á‹ á‰¥áˆ©áŠ• á‰ á‰´áˆŒá‰¥áˆ­ á‹­áˆáŠ­áˆá‹á‰³áˆá¢");
            
            // ááˆ­áˆ™áŠ• á‰£á‹¶ áˆ›á‹µáˆ¨áŒ
            document.getElementById('user-w-amount').value = "";
            document.getElementById('user-w-phone').value = "";
        }

        // --- á‹¨áŠ á‹µáˆšáŠ• áˆµáˆ« ---
        function updateAdminRequests() {
            const container = document.getElementById('admin-requests');
            if(withdrawRequests.length === 0) {
                container.innerHTML = "á‹¨áˆˆáˆ...";
                return;
            }
            container.innerHTML = "";
            withdrawRequests.forEach((req, index) => {
                const div = document.createElement('div');
                div.className = 'request-item';
                div.innerHTML = `
                    <b>${req.name}</b> - <span style="color:var(--green)">${req.amount} ETB</span><br>
                    áˆµáˆáŠ­: ${req.phone} <br>
                    <small>${req.time}</small>
                    <button onclick="removeReq(${index})" style="background:var(--green); color:white; border:none; border-radius:5px; padding:5px 10px; float:right; cursor:pointer;">áŠ¨áˆáˆáŠ©</button>
                `;
                container.appendChild(div);
            });
        }

        function removeReq(index) {
            withdrawRequests.splice(index, 1);
            updateAdminRequests();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updatePhone() {
            const newPhone = document.getElementById('admin-phone-input').value;
            document.getElementById('display-phone').innerText = newPhone;
            alert("á‹¨áˆ˜á‰€á‰ á‹« áˆµáˆáŠ­ á‰áŒ¥áˆ­ á‰°á‰€á‹­áˆ¯áˆ!");
        }

        window.onload = () => {

            const p = document.getElementById('picker');
            for(let i=1; i<=200; i++) {
                let d = document.createElement('div');
                d.style.cssText = "background:var(--card); padding:15px; border-radius:8px; font-weight:bold; border:1px solid #334155; text-align:center;";
                d.innerText = i;
                p.appendChild(d);
            }
            // áŠ á‹µáˆšáŠ• á‰¼áŠ­
            if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === MY_ADMIN_ID) {
                document.getElementById('admin-nav').style.display = 'block';
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - ADMIN PANEL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { display: flex; justify-content: space-between; padding: 12px; background: #111827; border-bottom: 2px solid var(--gold); position: sticky; top:0; z-index:100; }
        .page { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Ball & Grid */
        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3); border: 3px solid #fff; margin: 15px auto; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #cbd5e1; padding: 8px; border-radius: 12px; max-width: 320px; margin: auto; }
        .cell { aspect-ratio: 1; background: white; color: #1e293b; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; font-size: 1.2rem; cursor: pointer; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-green { background: var(--green); color: white; }
        
        /* Admin Request Box */
        .req-box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--gold); text-align: left; font-size: 0.9rem; }
        .req-box b { color: var(--gold); }
        .id-badge { background: #0f172a; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #94a3b8; }

        .card-picker-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; max-height: 400px; overflow-y: auto; padding: 10px; }
        .card-num-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="u-name">·à∞·àã·àù</div>
        <div id="u-bal" style="color:var(--green); font-weight:bold;">0.00 ETB</div>
    </div>

    <div id="home-page" class="page active">
        <h3 style="color:var(--gold)">·ã®·àò·ãà·à´·à®·åÉ ·àò·å†·äï ·ã≠·àù·à®·å°</h3>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <div onclick="goToCardPicker(10)" style="background:var(--card); padding:15px; border-radius:12px;">10</div>
            <div onclick="goToCardPicker(20)" style="background:var(--card); padding:15px; border-radius:12px;">20</div>
            <div onclick="goToCardPicker(50)" style="background:var(--card); padding:15px; border-radius:12px;">50</div>
            <div onclick="goToCardPicker(100)" style="background:var(--card); padding:15px; border-radius:12px;">100</div>
            <div onclick="goToCardPicker(500)" style="background:var(--card); padding:15px; border-radius:12px;">500</div>
            <div onclick="goToCardPicker(1000)" style="background:var(--card); padding:15px; border-radius:12px;">1000</div>
        </div>

        <div style="margin-top:20px; background:var(--card); padding:15px; border-radius:15px;">
            <p>·â¥·àå·â•·à≠: <b>0991243423</b></p>
            <input type="text" id="tid" placeholder="TID ·ã´·àµ·åà·â°" style="width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:10px;">
            <button class="btn btn-gold" onclick="sendPayment()">·â•·à≠ ·ä†·àµ·åà·â£</button>
        </div>
        
        <button id="admin-btn" class="btn" style="background:var(--green); display:none; margin-top:20px;" onclick="showAdmin()">üîß ·ã®·ã≥·äõ ·åà·åΩ (Admin)</button>
    </div>

    <div id="picker-page" class="page">
        <h3 style="color:var(--gold)">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
        <div class="card-picker-grid" id="card-list"></div>
        <button class="btn" style="background:#444; color:white;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div id="active-card-label" style="color:var(--gold); font-weight:bold; margin-bottom:10px;"></div>
        <div class="ball" id="live-ball">?</div>
        <div class="bingo-grid" id="board"></div>
        <button class="btn btn-gold" onclick="alert('·â¢·äï·åé ·â∞·àç·ä≥·àç!')">BINGO!</button>
    </div>

    <div id="admin-page" class="page">
        <h2 style="color:var(--gold)">·ã®·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h2>
        <div class="ball" id="admin-ball">?</div>
        <button class="btn btn-gold" onclick="drawSingle()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
        <button id="auto-btn" class="btn btn-green" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
        
        <h3 style="margin-top:25px; color:var(--gold); text-align:left;">üì© ·ã®·ä≠·çç·ã´ ·å•·ã´·âÑ·ãé·âΩ</h3>
        <div id="req-list">·å•·ã´·âÑ ·ä•·ã®·â∞·å†·â†·âÄ ·äê·ãç...</div>
        
        <button class="btn btn-red" onclick="resetGame()">RESET GAME</button>
        <button class="btn" style="background:#444; color:white;" onclick="showPage('home-page')">·ãà·ã∞ ·àò·äê·àª</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634; // ·ã´·äï·â∞ ID
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let myBal = 0;
        let drawn = [];
        let autoInterval = null;
        let selectedPrice = 0;
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;

        // ·ã®·ä†·ãµ·àö·äï ·åà·åΩ ·çç·âÉ·ãµ
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user ? "·à∞·àã·àù " + tg.initDataUnsafe.user.first_name : "·à∞·àã·àù";

        // ·ã≥·â≥ ·àõ·àò·à≥·à∞·àç
        db.ref('users/' + uid + '/bal').on('value', s => {
            myBal = s.val() || 0;
            document.getElementById('u-bal').innerText = myBal.toFixed(2) + " ETB";
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            const last = drawn[drawn.length - 1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('admin-ball').innerText = last;
        });

        // ·ã®·ä≠·çç·ã´ ·å•·ã´·âÑ ·àò·àã·ä™·ã´
        function sendPayment() {
            const t = document.getElementById('tid').value;
            if(!t) return alert("·ä•·â£·ä≠·ãé TID ·ã´·àµ·åà·â°");
            db.ref('deposit_requests').push({
                uid: uid,
                name: tg.initDataUnsafe.user.first_name,
                tid: t,
                status: 'pending'
            }).then(() => {
                alert("·å•·ã´·âÑ·ãç ·àà·ã≥·äõ·ãç ·â∞·àç·ä≥·àç!");
                document.getElementById('tid').value = "";
            });
        }

        // ·ã®·ä†·ãµ·àö·äï ·åà·åΩ ·àõ·à≥·ã´
        function showAdmin() {
            showPage('admin-page');
            db.ref('deposit_requests').on('value', s => {
                const list = document.getElementById('req-list');
                list.innerHTML = "";
                s.forEach(child => {
                    const r = child.val();
                    if(r.status == 'pending') {
                        let div = document.createElement('div');
                        div.className = 'req-box';
                        div.innerHTML = `
                            <b>·àµ·àù:</b> ${r.name} <br>
                            <b>ID:</b> <span class="id-badge">${r.uid}</span> <br>
                            <b>TID:</b> <code>${r.tid}</code> <br>
                            <button onclick="approve('${child.key}','${r.uid}')" style="background:var(--green); color:white; border:none; padding:8px 15px; border-radius:6px; margin-top:8px; cursor:pointer; font-weight:bold;">·â•·à≠ ·å®·àù·à≠ (Approve)</button>
                        `;
                        list.appendChild(div);
                    }
                });
            });
        }

        // ·â•·à≠ ·àõ·åΩ·ã∞·âÇ·ã´
        function approve(key, userUid) {
            let amount = prompt("·àà·ãö·àÖ ·â∞·å´·ãã·âΩ ·àµ·äï·âµ ·â•·à≠ ·àò·å®·àò·à≠ ·ã≠·çà·àç·åã·àâ?", "200");
            if(amount) {
                db.ref('users/' + userUid + '/bal').transaction(current => (current || 0) + parseFloat(amount));
                db.ref('deposit_requests/' + key).update({ status: 'approved' });
                alert("·â∞·à≥·ä≠·â∑·àç! " + amount + " ·â•·à≠ ·â∞·å®·àù·àØ·àç·ç¢");
            }
        }

        // ·å®·ãã·â≥ ·àõ·àµ·åÄ·àò·à™·ã´
        function goToCardPicker(price) {
            if(myBal < price) return alert("·â†·âÇ ·àÇ·à≥·â• ·ã®·àà·àù!");
            selectedPrice = price;
            showPage('picker-page');
            const list = document.getElementById('card-list');
            list.innerHTML = "";
            for(let i=1; i<=200; i++) {
                let b = document.createElement('button');
                b.className = 'card-num-btn';
                b.innerText = i;
                b.onclick = () => startGame(i);
                list.appendChild(b);
            }
        }

        function startGame(num) {
            db.ref('users/' + uid + '/bal').set(myBal - selectedPrice);
            document.getElementById('active-card-label').innerText = "·ä´·à≠·â¥·àã #" + num;
            showPage('game-page');
            const board = document.getElementById('board');
            board.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            for(let i=0; i<25; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell'; cell.innerText = nums[i];
                cell.onclick = function() { this.classList.toggle('marked'); };
                board.appendChild(cell);
            }
        }

        function drawSingle() {
            if(drawn.length >= 75) return alert("·ä†·àç·âã·àç!");
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() {
            const btn = document.getElementById('auto-btn');
            if(autoInterval) {
                clearInterval(autoInterval); autoInterval = null;
                btn.innerText = "Auto ·åÄ·àù·à≠"; btn.style.background = "var(--green)";
            } else {
                autoInterval = setInterval(drawSingle, 4000);
                btn.innerText = "·ä†·âÅ·àù (Stop)"; btn.style.background = "var(--red)";
            }
        }

        function resetGame() { if(confirm("·àÅ·àâ·äï·àù ·ã≥·â≥ ·àã·å•·çã?")) db.ref('game/drawn').set([]); }
        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(p).classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; --indigo: #6366f1; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; user-select: none; }
        
        /* Splash Screen ·ä†·àµ·â∞·ä´·ä≠·àç */
        #splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; animation: fadeOut 0.5s forwards; animation-delay: 2s; 
        }
        #splash-screen h1 { font-size: 3rem; color: var(--gold); font-weight: 900; text-shadow: 0 0 20px var(--gold); margin: 0; }
        #splash-screen p { color: white; letter-spacing: 5px; font-size: 0.8rem; margin-top: 10px; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        #winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center; }
        
        .header { padding: 12px; background: #111827; border-bottom: 2px solid var(--gold); position: sticky; top:0; z-index:100; }
        .page { display: none; padding: 15px; animation: fadeIn 0.4s; min-height: 90vh; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .ball { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; color: #000; margin: 15px auto; border: 3px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .recent-numbers { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .recent-ball { width: 35px; height: 35px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: bold; border: 1px solid var(--gold); color: var(--gold); }

        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #cbd5e1; padding: 10px; border-radius: 12px; max-width: 320px; margin: auto; }
        .cell { aspect-ratio: 1; background: white; color: #1e293b; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; font-size: 1.1rem; cursor: pointer; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .cell.hint { box-shadow: inset 0 0 15px var(--gold), 0 0 10px var(--gold); background: #fef08a; }
        .cell.free { background: var(--gold) !important; color: black !important; font-size: 0.7rem; font-weight: 900; }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-gold { background: var(--gold); color: black; }
        .tx-card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--gold); text-align: left; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1>·ä¢·âµ·ãÆ ·â¢·äï·åé</h1>
        <p>ETHIO BINGO GOLD</p>
    </div>

    <div id="winner-overlay">
        <h2 style="color:var(--gold); font-size: 2rem;">üéâ ·â¢·äï·åé ·â∞·â£·àà! üéâ</h2>
        <h1 id="winner-name" style="color:white; font-size: 2.5rem; margin: 20px 0;">---</h1>
        <button class="btn btn-gold" style="width: 200px;" onclick="location.reload()">·ä•·à∫</button>
    </div>

    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="header">
        <div style="display:flex; justify-content: space-between; align-items:center;">
            <div><b id="u-name">...</b></div>
            <div id="u-bal" style="color:var(--green); font-weight:bold; font-size: 1.1rem;">0.00 ETB</div>
        </div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <button onclick="goToCardPicker(10)" class="btn" style="background:var(--card); color:white;">10</button>
                <button onclick="goToCardPicker(20)" class="btn" style="background:var(--card); color:white;">20</button>
                <button onclick="goToCardPicker(50)" class="btn" style="background:var(--card); color:white;">50</button>
                <button onclick="goToCardPicker(100)" class="btn" style="background:var(--card); color:white;">100</button>
                <button onclick="goToCardPicker(500)" class="btn" style="background:var(--card); color:white;">500</button>
                <button onclick="goToCardPicker(1000)" class="btn" style="background:var(--card); color:white;">1000</button>
            </div>
            <div style="margin-top:20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn btn-gold" onclick="showForm('dep-form')">üì• ·ä†·àµ·åà·â£</button>
                <button class="btn" style="background:var(--red); color:white;" onclick="showForm('wd-form')">üì§ ·ä†·ãç·å£</button>
            </div>
            <button id="admin-btn" class="btn" style="background:var(--green); display:none; margin-top:20px;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
            
            <div id="dep-form" style="display:none; background:var(--card); padding:15px; border-radius:12px; margin-top:10px;">
                <input type="text" id="tid" style="width:90%; padding:10px; border-radius:8px; border:none;" placeholder="TID ·ã´·àµ·åà·â°">
                <button class="btn btn-gold" onclick="sendPayment()">·àã·ä≠</button>
            </div>
            <div id="wd-form" style="display:none; background:var(--card); padding:15px; border-radius:12px; margin-top:10px;">
                <input type="number" id="wd-amt" style="width:90%; padding:10px; border-radius:8px; border:none;" placeholder="·àò·å†·äï">
                <input type="text" id="wd-phone" style="width:90%; padding:10px; border-radius:8px; border:none; margin-top:5px;" placeholder="·àµ·àç·ä≠">
                <button class="btn btn-gold" onclick="requestWithdraw()">·å†·ã≠·âÖ</button>
            </div>
        </div>

        <div id="admin-page" class="page">
            <h3 style="color:var(--gold)">·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h3>
            <div class="ball" id="admin-ball">?</div>
            <div class="recent-numbers" id="admin-recent"></div>
            <button class="btn btn-gold" onclick="drawSingle()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn" style="background:var(--green); color:white;" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
            <button class="btn btn-red" onclick="resetGame()" style="margin-top:10px;">RESET GAME</button>
            <div id="admin-req-list" style="margin-top:20px;"></div>
            <button class="btn" onclick="showPage('home-page')">üè† ·â∞·àò·àà·àµ</button>
        </div>

        <div id="picker-page" class="page">
            <h3>·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
            <div id="card-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; max-height:450px; overflow-y:auto;"></div>
            <button class="btn" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
        </div>

        <div id="game-page" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="confirmExit()" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:8px;">‚ùå ·ãç·å£</button>
                <span id="card-label" style="color:var(--gold); font-weight:bold;"></span>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="recent-numbers" id="live-recent"></div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="margin-top:20px;" onclick="claimBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let myBal = 0, drawn = [], autoInterval = null, selectedPrice = 0, currentCardNums = [];
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";

        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        db.ref('game/winner').on('value', s => {
            if(s.val()) {
                document.getElementById('winner-name').innerText = s.val();
                document.getElementById('winner-overlay').style.display = 'flex';
                document.getElementById('sound-win').play().catch(()=>{});
                if(autoInterval) toggleAuto();
            }
        });

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/drawn').on('value', s => { 
            drawn = s.val()||[]; 
            document.getElementById('live-ball').innerText = drawn[drawn.length-1]||"?";
            document.getElementById('admin-ball').innerText = drawn[drawn.length-1]||"?";
            const recent = drawn.slice(-6, -1).reverse(); 
            document.getElementById('live-recent').innerHTML = recent.map(n => `<div class="recent-ball">${n}</div>`).join('');
            document.getElementById('admin-recent').innerHTML = document.getElementById('live-recent').innerHTML;
            document.querySelectorAll('.cell').forEach(cell => { if(drawn.includes(parseInt(cell.innerText))) cell.classList.add('hint'); });
        });

        function claimBingo() {
            const isWinner = currentCardNums.every(num => num === "FREE" || drawn.includes(num));
            if (isWinner) { db.ref('game/winner').set(uName); } else { alert("·åà·äì ·äê·àÖ! ·âÅ·å•·àÆ·âπ ·ä†·àç·â∞·àü·àâ·àù·ç¢"); }
        }

        function drawSingle() {
            if (drawn.length >= 75) return;
            let n; do { n = Math.floor(Math.random() * 75) + 1; } while (drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() { 
            const b = document.getElementById('auto-btn'); 
            if(autoInterval) { clearInterval(autoInterval); autoInterval=null; b.innerText="Auto ·åÄ·àù·à≠"; } 
            else { autoInterval = setInterval(drawSingle, 2000); b.innerText="·ä†·âÅ·àù"; } 
        }

        function resetGame() { if(confirm("·ä†·ã≤·àµ ·åå·àù ·àà·àò·åÄ·àò·à≠ ·ä•·à≠·åç·å†·äõ ·äê·àÖ?")) { db.ref('game/drawn').set([]); db.ref('game/winner').set(null); } }

        function startGame(n) { 
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice); 
            document.getElementById('card-label').innerText = "·ä´·à≠·â¥·àã #"+n; showPage('game-page'); 
            const board = document.getElementById('board'); board.innerHTML = ""; 
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            currentCardNums = [];
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i === 12) { c.innerText = "FREE"; c.classList.add('free'); currentCardNums.push("FREE"); } 
                else { let val = nums.pop(); c.innerText = val; currentCardNums.push(val); }
                c.onclick = function() { if (drawn.includes(parseInt(this.innerText))) this.classList.toggle('marked'); };
                board.appendChild(c);
            }
        }

        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function goToCardPicker(p) { if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù"); selectedPrice = p; showPage('picker-page'); const list = document.getElementById('card-list'); list.innerHTML = ""; for(let i=1; i<=200; i++) { let b = document.createElement('button'); b.className='btn'; b.style.background='var(--card)'; b.style.color='white'; b.innerText = i; b.onclick = () => startGame(i); list.appendChild(b); } }
        function showAdmin() { showPage('admin-page'); db.ref('all_requests').on('value', s => { const list = document.getElementById('admin-req-list'); list.innerHTML = ""; s.forEach(c => { let r = c.val(); if(r.status == 'pending') { let d = document.createElement('div'); d.className = 'tx-card'; d.innerHTML = `<b>${r.type}</b>: ${r.name} | ${r.tid || r.amount} <button onclick="approve('${c.key}','${r.uid}','${r.type}')" class="btn btn-gold">·ä†·åΩ·ãµ·âÖ</button>`; list.appendChild(d); } }); }); }
        function approve(k,u,t) { if(t=='DEP') { let a = prompt("·àò·å†·äï:"); if(a) db.ref('users/'+u+'/bal').transaction(b=>(b||0)+parseFloat(a)); } db.ref('all_requests/'+k).update({status:'ok'}); }
        function requestWithdraw() { const amt = parseFloat(document.getElementById('wd-amt').value); if(amt > myBal) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!"); db.ref('users/'+uid+'/bal').set(myBal - amt); db.ref('all_requests').push({ uid, name: uName, amount: amt, phone: document.getElementById('wd-phone').value, type: 'WD', status: 'pending' }); alert("·å•·ã´·âÑ ·â∞·àç·ä≥·àç!"); }
        function showForm(id) { document.getElementById('dep-form').style.display='none'; document.getElementById('wd-form').style.display='none'; document.getElementById(id).style.display='block'; }
        function sendPayment() { db.ref('all_requests').push({ uid, name: uName, tid: document.getElementById('tid').value, type: 'DEP', status: 'pending' }); alert("·â∞·àç·ä≥·àç!"); }
        function confirmExit() { if(confirm("·àò·ãç·å£·âµ ·âµ·çà·àç·åã·àà·àÖ?")) showPage('home-page'); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* 1. ·àò·åç·â¢·ã´ Transition */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            animation: fadeOut 2.5s forwards; animation-delay: 2s;
        }
        #splash-screen h1 {
            font-size: 3rem; color: var(--gold); font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px;
            animation: zoomIn 1.2s ease-out; text-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        }
        @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* ·ãã·äì·ãç ·åà·åΩ */
        #main-wrapper { opacity: 0; animation: fadeInMain 1s forwards; animation-delay: 2.2s; overflow-y: auto; height: 100vh; }
        @keyframes fadeInMain { to { opacity: 1; } }

        .app-header { text-align: center; padding: 15px; background: #111827; border-bottom: 2px solid var(--gold); }
        .app-header h2 { margin: 0; color: var(--gold); font-size: 1.4rem; letter-spacing: 2px; }

        .user-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(255,255,255,0.05); }
        .u-bal { color: var(--green); font-weight: 900; font-size: 1.1rem; }

        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 2. ·ã®·â•·à≠ ·ãù·à≠·ãù·à≠ Grid */
        .price-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-price { background: var(--card); color: white; border: 1px solid rgba(250, 204, 21, 0.3); font-size: 1.1rem; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
        .btn-price:active { transform: translateY(2px); box-shadow: none; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 0 #a16207; margin-top: 10px; }

        /* 3. ·â∞·å´·ãã·âΩ ·â†·àò·å†·â†·âÖ ·àã·ã≠ (·ä®·â≥·âΩ) */
        .status-footer {
            margin-top: 25px; padding: 15px; background: rgba(30, 41, 59, 0.5);
            border-radius: 18px; border: 1px solid rgba(250, 204, 21, 0.2); text-align: center;
        }
        .progress-bg { background: #0f172a; height: 6px; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 1s linear; }

        /* ·ä´·à≠·â¥·àã */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #334155; padding: 10px; border-radius: 15px; max-width: 320px; margin: 15px auto; }
        .cell { aspect-ratio: 1; background: white; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; transform: scale(0.9); }
        .cell.hint { background: #fef08a; animation: pulse 1s infinite; box-shadow: 0 0 10px var(--gold); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .ball { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1>ETHIO BINGO</h1>
        <small style="letter-spacing: 3px; opacity: 0.6;">LOADING...</small>
    </div>

    <div id="main-wrapper">
        <div class="app-header">
            <h2>ETHIO BINGO</h2>
        </div>

        <div class="user-bar">
            <div><b id="u-name">·â∞·å´·ãã·âΩ</b></div>
            <div><b class="u-bal" id="u-bal">0.00 ETB</b></div>
        </div>

        <div id="app-content">
            <div id="home-page" class="page active">
                <div class="price-grid">
                    <button onclick="pickPrice(10)" class="btn btn-price">10</button>
                    <button onclick="pickPrice(20)" class="btn btn-price">20</button>
                    <button onclick="pickPrice(50)" class="btn btn-price">50</button>
                    <button onclick="pickPrice(100)" class="btn btn-price">100</button>
                    <button onclick="pickPrice(500)" class="btn btn-price">500</button>
                    <button onclick="pickPrice(1000)" class="btn btn-price">1000</button>
                </div>

                <button class="btn btn-gold" onclick="document.getElementById('dep-form').style.display='block'">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
                <div id="dep-form" style="display:none; margin-top:10px;">
                    <input type="text" id="tid" placeholder="TID ·ã´·àµ·åà·â°" style="width:100%; padding:14px; border-radius:10px; border:none; background:var(--card); color:white; box-sizing:border-box;">
                    <button class="btn btn-gold" onclick="sendDep()">·ä†·à®·åã·åç·å•</button>
                </div>

                <div class="status-footer">
                    <small id="wait-msg" style="color:var(--gold)">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</small>
                    <h2 id="players-count" style="margin:5px 0;">0 / 5</h2>
                    <div class="progress-bg"><div class="progress-fill" id="p-bar"></div></div>
                </div>

                <button id="admin-btn" class="btn" style="background:var(--green); color:white; display:none; margin-top:15px;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
            </div>

            <div id="game-page" class="page">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="location.reload()" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">‚ùå ·ãç·å£</button>
                    <b id="game-info" style="color:var(--gold); font-size:1.1rem;"></b>
                </div>
                <div class="ball" id="live-ball">?</div>
                <div class="bingo-grid" id="board"></div>
                <button class="btn btn-gold" style="font-size:1.5rem; padding:18px;" onclick="validateBingo()">BINGO!</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now();
        if (tg.initDataUnsafe?.user) {
            uName = tg.initDataUnsafe.user.first_name;
            uid = tg.initDataUnsafe.user.id;
        }
        document.getElementById('u-name').innerText = uName;

        let myBal = 0, drawn = [], selectedPrice = 0;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            if(count >= 5) {
                document.getElementById('p-bar').style.width = "100%";
                if(uid == ADMIN_ID) setTimeout(startAuto, 10000);
            } else {
                document.getElementById('p-bar').style.width = "0%";
            }
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                const last = drawn[drawn.length-1];
                document.getElementById('live-ball').innerText = last;
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === last) c.classList.add('hint'); });
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard();
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('game-page').classList.add('active');
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·à≠·å†·àÖ ·â¢·äï·åé ·â†·àç!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB ·åà·â•·â∑·àç·ç¢`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·ä†·àà·àÖ!");
        }

        function startAuto() {
            db.ref('game/drawn').set([]); let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) { gameSet.push(n); db.ref('game/drawn').set(gameSet); }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }

        function sendDep() {
            const t = document.getElementById('tid').value;
            db.ref('all_requests').push({uid, name:uName, tid:t, type:'DEP', status:'pending'});
            alert("TID ·â∞·àç·ä≥·àç!");
            document.getElementById('dep-form').style.display='none';
        }
    </script>
</body>
</html>

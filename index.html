<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* 1. Splash Screen Transition */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; justify-content: center; align-items: center;
            z-index: 9999; animation: fadeOut 1s forwards; animation-delay: 2s;
        }
        #splash-screen h1 { font-size: 3.5rem; color: var(--gold); font-weight: 900; text-shadow: 0 0 20px var(--gold); }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* Main UI */
        .container { padding: 15px; max-width: 500px; margin: auto; opacity: 0; animation: fadeInMain 1s forwards; animation-delay: 2.5s; }
        @keyframes fadeInMain { to { opacity: 1; } }

        .app-title { text-align: center; padding: 20px 0; }
        .app-title h2 { margin: 0; font-size: 2.8rem; color: var(--gold); font-weight: 900; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .user-line { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(250, 204, 21, 0.2); margin-bottom: 20px; }
        .u-bal { color: var(--green); font-weight: 900; font-size: 1.2rem; }

        /* 2. All Price List (·àÅ·àâ·àù ·ä•·äï·ã≤·â≥·ã©) */
        .price-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .btn-price { 
            background: var(--card); color: white; border: 1px solid var(--gold); 
            padding: 18px 5px; border-radius: 15px; font-weight: bold; font-size: 1.3rem;
            cursor: pointer; box-shadow: 0 5px 0 #000; transition: 0.1s;
        }
        .btn-price:active { transform: translateY(3px); box-shadow: none; }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn-act { padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-dep { background: var(--gold); color: black; }
        .btn-with { background: var(--red); color: white; }

        /* 3. ·â∞·å´·ãã·âΩ ·â†·àò·å†·â†·âÖ ·àã·ã≠ (·ä®·â≥·âΩ) */
        .status-box { 
            padding: 20px; background: rgba(30, 41, 59, 0.9); 
            border-radius: 20px; border: 2px dashed var(--gold); text-align: center; 
        }
        .progress-bar { width: 100%; background: #000; height: 10px; border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.5s linear; }

        /* Game UI */
        #game-page { display: none; }
        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 20px auto; border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: #334155; padding: 12px; border-radius: 15px; }
        .cell { aspect-ratio: 1; background: white; color: black; display: flex; align-items: center; justify-content: center; font-weight: 900; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; transform: scale(0.9); }
        .cell.hint { background: #fef08a; animation: pulse 1s infinite; box-shadow: 0 0 15px var(--gold); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="splash-screen"><h1>ETHIO BINGO</h1></div>

    <div class="container">
        <div id="home-page">
            <div class="app-title"><h2>ETHIO BINGO</h2></div>

            <div class="user-line">
                <span id="u-name">...</span>
                <span class="u-bal" id="u-bal">0.00 ETB</span>
            </div>

            <div class="price-grid">
                <button onclick="pickPrice(10)" class="btn-price">10</button>
                <button onclick="pickPrice(20)" class="btn-price">20</button>
                <button onclick="pickPrice(50)" class="btn-price">50</button>
                <button onclick="pickPrice(100)" class="btn-price">100</button>
                <button onclick="pickPrice(500)" class="btn-price">500</button>
                <button onclick="pickPrice(1000)" class="btn-price">1000</button>
            </div>

            <div class="action-btns">
                <button class="btn-act btn-dep" onclick="showForm('DEP')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
                <button class="btn-act btn-with" onclick="showForm('WITH')">üì§ ·â•·à≠ ·ä†·ãç·å£</button>
            </div>

            <div class="status-box">
                <small style="color: var(--gold); font-weight: bold;">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</small>
                <h2 id="players-count" style="margin: 8px 0; font-size: 2.5rem;">0 / 5</h2>
                <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
            </div>
        </div>

        <div id="game-page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                <button onclick="location.reload()" style="background:var(--red); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:bold;">‚ùå ·ãç·å£</button>
                <b id="game-info" style="color:var(--gold); font-size: 1.2rem;"></b>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button onclick="validateBingo()" style="width:100%; background:var(--gold); color:black; padding:20px; border:none; border-radius:15px; font-weight:900; font-size:1.8rem; margin-top:20px; cursor:pointer; box-shadow: 0 6px 0 #a16207;">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now(), myBal = 0, drawn = [], selectedPrice = 0;
        if (tg.initDataUnsafe?.user) { uName = tg.initDataUnsafe.user.first_name; uid = tg.initDataUnsafe.user.id; }
        document.getElementById('u-name').innerText = uName;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            document.getElementById('p-bar').style.width = (count * 20) + "%";
            if(count >= 5 && uid == ADMIN_ID) setTimeout(startAuto, 10000);
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                const last = drawn[drawn.length-1];
                document.getElementById('live-ball').innerText = last;
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === last) c.classList.add('hint'); });
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard();
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·à≠·å†·àÖ ·â¢·äï·åé ·â†·àç!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB ·åà·â•·â∑·àç·ç¢`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·ä†·àà·â•·àÖ!");
        }

        function startAuto() {
            db.ref('game/drawn').set([]); let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) { gameSet.push(n); db.ref('game/drawn').set(gameSet); }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }

        function showForm(type) {
            let val = (type === 'DEP') ? prompt("·ã®·â¥·àå·â•·à≠ TID ·ã´·àµ·åà·â°") : prompt("·ã®·àö·ãà·å£ ·â•·à≠ ·ä•·äì ·àµ·àç·ä≠ ·ã´·àµ·åà·â° (·àà·àù·à≥·àå: 200 - 09...)");
            if(val) {
                db.ref('all_requests').push({uid, name:uName, data:val, type, status:'pending', time: Date.now()});
                alert("·å•·ã´·âÑ·àÖ ·â∞·àç·ä≥·àç!");
            }
        }
    </script>
</body>
</html>

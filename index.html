<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* Splash Transition */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; justify-content: center; align-items: center;
            z-index: 9999; animation: fadeOut 1s forwards; animation-delay: 2s;
        }
        #splash-screen h1 { font-size: 3.5rem; color: var(--gold); font-weight: 900; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* Main UI */
        .container { padding: 15px; max-width: 500px; margin: auto; opacity: 0; animation: fadeInMain 1s forwards; animation-delay: 2.5s; }
        @keyframes fadeInMain { to { opacity: 1; } }

        .app-title { text-align: center; padding: 20px 0; }
        .app-title h2 { margin: 0; font-size: 2.5rem; color: var(--gold); font-weight: 900; }

        .user-line { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 15px; }
        .u-bal { color: var(--green); font-weight: 900; }

        /* Price Grid */
        .price-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-price { 
            background: var(--card); color: white; border: 1px solid var(--gold); 
            padding: 15px 5px; border-radius: 12px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; box-shadow: 0 4px 0 #000;
        }

        /* Status Box */
        .status-box { padding: 15px; background: rgba(30, 41, 59, 0.9); border-radius: 15px; border: 1px dashed var(--gold); text-align: center; }
        .progress-bar { width: 100%; background: #000; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.5s; }

        /* Bingo Board */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #334155; padding: 10px; border-radius: 10px; }
        .cell { aspect-ratio: 1; background: white; color: black; display: flex; align-items: center; justify-content: center; font-weight: 900; border-radius: 5px; font-size: 1.1rem; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .cell.hint { background: #fef08a; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .mute-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="splash-screen"><h1>ETHIO BINGO</h1></div>

    <div class="container">
        <div id="home-page">
            <div class="app-title"><h2>ETHIO BINGO</h2></div>

            <div class="user-line">
                <div>
                    <span id="u-name">...</span><br>
                    <button id="mute-btn" class="mute-btn" onclick="toggleMute()">üîä ·ãµ·àù·çÖ ·â†·à≠·â∑·àç</button>
                </div>
                <div style="text-align: right;">
                    <span class="u-bal" id="u-bal">0.00 ETB</span>
                </div>
            </div>

            <div class="price-grid">
                <button onclick="pickPrice(10)" class="btn-price">10</button>
                <button onclick="pickPrice(20)" class="btn-price">20</button>
                <button onclick="pickPrice(50)" class="btn-price">50</button>
                <button onclick="pickPrice(100)" class="btn-price">100</button>
                <button onclick="pickPrice(500)" class="btn-price">500</button>
                <button onclick="pickPrice(1000)" class="btn-price">1000</button>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--gold); font-weight:bold;" onclick="alert('TID ·ã´·àµ·åà·â°')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--red); color:white; font-weight:bold;" onclick="alert('·àµ·àç·ä≠ ·ã´·àµ·åà·â°')">üì§ ·â•·à≠ ·ä†·ãç·å£</button>
            </div>

            <div class="status-box">
                <small>·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠ (200 ·ä´·à≠·â¥·àã ·ãù·åç·åÅ ·äê·ãç)</small>
                <h2 id="players-count">0 / 5</h2>
                <div class="progress-bar"><div class="progress-fill" id="p-bar"></div></div>
            </div>
        </div>

        <div id="game-page" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <button onclick="location.reload()" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:10px;">‚ùå ·ãç·å£</button>
                <b id="game-info" style="color:var(--gold)"></b>
            </div>
            <div id="live-ball" style="width:70px; height:70px; background:radial-gradient(circle at 30% 30%, #fff, var(--gold)); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.2rem; font-weight:900; color:#000; margin:15px auto; border:3px solid white;">?</div>
            <div class="bingo-grid" id="board"></div>
            <button onclick="validateBingo()" style="width:100%; background:var(--gold); padding:18px; border:none; border-radius:12px; font-weight:900; font-size:1.5rem; margin-top:15px; cursor:pointer;">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now(), myBal = 0, drawn = [], selectedPrice = 0, isMuted = false;
        if (tg.initDataUnsafe?.user) { uName = tg.initDataUnsafe.user.first_name; uid = tg.initDataUnsafe.user.id; }
        document.getElementById('u-name').innerText = uName;

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-btn').innerText = isMuted ? "üîá ·ãµ·àù·çÖ ·å†·çç·â∑·àç" : "üîä ·ãµ·àù·çÖ ·â†·à≠·â∑·àç";
        }

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            document.getElementById('p-bar').style.width = (count * 20) + "%";
            if(count >= 5 && uid == ADMIN_ID) setTimeout(startAuto, 10000);
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                document.getElementById('live-ball').innerText = drawn[drawn.length-1];
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === drawn[drawn.length-1]) c.classList.add('hint'); });
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard(); // 200 ·ä´·à≠·â¥·àã ·ä•·ãö·àÖ ·ãç·àµ·å• ·äê·ãç ·ã®·àö·çà·å†·à®·ãç
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            // ·ä® 1-75 ·âÅ·å•·àÆ·âΩ ·ãç·àµ·å• 25·â±·äï ·â†·ãò·çà·âÄ·ã∞ ·àà·ãö·àÖ ·â∞·å´·ãã·âΩ ·ä•·äï·à∞·å£·àà·äï
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                alert(`üéâ ·â¢·äï·åé! ${prize} ETB`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·ä†·àà!");
        }

        function startAuto() {
            db.ref('game/drawn').set([]); let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) { gameSet.push(n); db.ref('game/drawn').set(gameSet); }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }
    </script>
</body>
</html>

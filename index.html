<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - PREMIUM GOLD V2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
        :root { --gold: radial-gradient(circle, #fde047 0%, #ca8a04 100%); --glass: rgba(255, 255, 255, 0.08); --bg: #020617; }
        
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .header { height: 60px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid #facc15; }
        .bal-badge { background: var(--glass); padding: 5px 15px; border-radius: 20px; border: 1px solid #facc15; color: #facc15; font-weight: 900; }

        .page { display: none; height: calc(100vh - 60px); padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        /* Full Screen Bingo */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: 900; border-radius: 10px; transition: 0.2s; cursor: pointer; border-bottom: 4px solid #cbd5e1; }
        .cell.marked { background: #ef4444 !important; color: white !important; border-bottom: 0; transform: scale(0.9); box-shadow: 0 0 15px #ef4444; }
        .cell.hint { background: #fef08a; border-color: #facc15; animation: pulse 1.5s infinite; }
        .cell.free { background: var(--gold) !important; font-size: 0.7rem; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); } 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); } }

        .ball { width: 90px; height: 90px; background: radial-gradient(circle at 30% 30%, #fff, #facc15, #854d0e); border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; font-size: 2.8rem; font-weight: 900; color: #000; border: 4px solid #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }

        .btn-premium { background: var(--gold); border: none; padding: 15px; border-radius: 12px; color: #422006; font-weight: 900; text-transform: uppercase; cursor: pointer; border-bottom: 4px solid #854d0e; margin-top: 10px; }
        .btn-premium:active { transform: translateY(2px); border-bottom: 1px solid #854d0e; }

        .price-card { background: var(--glass); padding: 12px; text-align: center; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-weight: 900; }
        input { background: #f8fafc; border: none; padding: 12px; border-radius: 10px; color: #000; margin-top: 10px; width: 100%; box-sizing: border-box; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div id="u-name" style="font-weight: 900; color: #facc15;">...</div>
        <div class="bal-badge" id="u-bal">0.00 ETB</div>
    </div>

    <div id="home-page" class="page active">
        <h3 style="text-align:center; color:#94a3b8;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="price-card" onclick="checkJoin(10)"><h3>10</h3><small>Win 80</small></div>
            <div class="price-card" onclick="checkJoin(50)"><h3>50</h3><small>Win 400</small></div>
            <div class="price-card" onclick="checkJoin(100)"><h3>100</h3><small>Win 800</small></div>
            <div class="price-card" onclick="checkJoin(500)"><h3>500</h3><small>Win 4000</small></div>
        </div>
        
        <div style="margin-top: 20px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-premium" style="background:#1e293b; color:white; border-color:#0f172a" onclick="toggleView('dep-box')">üì• ·ä†·àµ·åà·â£</button>
            <button class="btn-premium" style="background:#ef4444; color:white; border-color:#991b1b" onclick="toggleView('wd-box')">üì§ ·ä†·ãç·å£</button>
        </div>

        <div id="dep-box" style="display:none; padding:15px; background:var(--glass); border-radius:15px; margin-top:10px;">
            <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID ·ã´·àµ·åà·â°">
            <button class="btn-premium" style="width:100%" onclick="sendReq('DEP')">·å•·ã´·âÑ ·àã·ä≠</button>
        </div>

        <div id="wd-box" style="display:none; padding:15px; background:var(--glass); border-radius:15px; margin-top:10px;">
            <input type="number" id="wd-amount" placeholder="·ã®·â•·à≠ ·àò·å†·äï">
            <input type="text" id="wd-phone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <button class="btn-premium" style="width:100%; background:#ef4444; border-color:#991b1b; color:white;" onclick="sendReq('WD')">·ã®·àò·ãç·å´ ·å•·ã´·âÑ ·àã·ä≠</button>
        </div>

        <button id="admin-btn" class="btn-premium" style="width:100%; display:none; background: #3b82f6; border-color:#1d4ed8; color:white; margin-top:20px;" onclick="showPage('admin-page')">‚öôÔ∏è ·ã≥·äõ ·åà·åΩ</button>
    </div>

    <div id="picker-page" class="page">
        <h3 style="text-align:center">·ä´·à≠·â¥·àã ·âÅ·å•·à≠ (1-200)</h3>
        <div id="card-list" style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 400px; overflow-y: auto;"></div>
        <button class="btn-premium" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div class="ball" id="live-ball">?</div>
        <div class="bingo-grid" id="main-board"></div>
        <button class="btn-premium" style="height:70px; font-size:1.6rem;" onclick="sendReq('BINGO')">BINGO!</button>
    </div>

    <div id="admin-page" class="page">
        <div class="ball" id="admin-ball">?</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-premium" onclick="draw()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn-premium" style="background:#22c55e" onclick="toggleAuto()">Auto (3s)</button>
        </div>
        <div id="admin-reqs" style="margin-top:20px;"></div>
        <button class="btn-premium" style="background:#64748b" onclick="resetGame()">RESET</button>
        <button class="btn-premium" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "USER_"+Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";
        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        let myBal = 0, drawn = [], autoInt = null, price = 0;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?";
            document.getElementById('admin-ball').innerText = drawn[drawn.length-1] || "?";
            document.querySelectorAll('.cell').forEach(c => { if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint'); });
        });

        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function toggleView(id) { let e = document.getElementById(id); e.style.display = e.style.display==='none'?'block':'none'; }

        function checkJoin(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            price = p; showPage('picker-page');
            const list = document.getElementById('card-list'); list.innerHTML = "";
            for(let i=1; i<=200; i++) {
                let d = document.createElement('div'); d.className = 'price-card'; d.innerText = i;
                d.onclick = () => startGame(i); list.appendChild(d);
            }
        }

        function startGame(n) {
            db.ref('users/'+uid+'/bal').set(myBal - price);
            showPage('game-page');
            const board = document.getElementById('main-board'); board.innerHTML = "";
            let p = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i===12) { c.innerText="FREE"; c.classList.add('free'); }
                else { c.innerText = p.pop(); }
                c.onclick = function() { if(drawn.includes(parseInt(this.innerText)) || this.innerText=="FREE") this.classList.toggle('marked'); };
                board.appendChild(c);
            }
        }

        function sendReq(type) {
            let val = "";
            if(type==='DEP') val = document.getElementById('tid').value;
            if(type==='WD') val = "Amount: " + document.getElementById('wd-amount').value + " | Phone: " + document.getElementById('wd-phone').value;
            if(type==='BINGO') val = "BINGO CLAIM";
            
            db.ref('reqs').push({ uid, name: uName, type, val, status: 'pending' });
            alert("·å•·ã´·âÑ ·â∞·àç·ä≥·àç!");
        }

        function draw() {
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() {
            let btn = document.getElementById('auto-btn');
            if(autoInt) { clearInterval(autoInt); autoInt = null; btn.innerText="Auto (3s)"; }
            else { autoInt = setInterval(draw, 3000); btn.innerText="·ä†·âÅ·àù"; }
        }

        function resetGame() { if(confirm("RESET?")) db.ref('game/drawn').set([]); }

        if(uid == ADMIN_ID) {
            db.ref('reqs').on('value', s => {
                const list = document.getElementById('admin-reqs'); list.innerHTML = "<h4>·âµ·ãï·ãõ·ãû·âΩ</h4>";
                s.forEach(child => {
                    let r = child.val(); if(r.status === 'pending') {
                        let d = document.createElement('div'); d.className = 'price-card'; d.style.marginBottom="10px";
                        d.innerHTML = `<b>${r.type}</b>: ${r.name}<br><small>${r.val}</small><br><button onclick="approve('${child.key}','${r.uid}')" style="background:#22c55e; border:none; color:white; padding:5px; border-radius:5px; margin-top:5px;">Approve</button>`;
                        list.appendChild(d);
                    }
                });
            });
        }

        function approve(k, u) {
            let a = prompt("·ã®·àö·å®·àò·à≠/·ã®·àö·âÄ·äê·àµ ·àò·å†·äï:");
            if(a) { db.ref('users/'+u+'/bal').transaction(b => (b||0) + parseFloat(a)); db.ref('reqs/'+k).update({status:'ok'}); }
        }
    </script>
</body>
</html>

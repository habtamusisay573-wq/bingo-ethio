<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - FIXED AUTO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #020617; --green: #10b981; --red: #f43f5e; }
        body { background: #020617; color: white; font-family: sans-serif; margin: 0; text-align: center; user-select: none; }
        .header { padding: 10px; background: #0f172a; display: flex; justify-content: space-between; border-bottom: 1px solid var(--gold); }
        .ball { width: 80px; height: 80px; background: radial-gradient(circle, #fff, var(--gold)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 20px auto; border: 3px solid #fff; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; max-width: 350px; margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 5px; font-size: 1.2rem; }
        .cell.marked { background: var(--red) !important; color: #fff; }
        .cell.hint { border: 3px solid var(--gold); background: #fef08a; }
        .cell.free { background: var(--gold) !important; font-size: 0.6rem; }
        .btn { width: 90%; padding: 15px; border: none; border-radius: 10px; font-weight: 800; margin-top: 10px; cursor: pointer; }
        .btn-gold { background: var(--gold); color: #000; }
        #timer { font-size: 1.5rem; color: var(--gold); margin: 10px; font-weight: bold; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div class="header">
        <span id="u-name">...</span>
        <span id="u-bal" style="color:var(--green)">0.00 ETB</span>
    </div>

    <div id="status-bar" style="padding: 5px; font-size: 0.8rem; background: #1e293b;">
        ተጫዋች: <span id="p-count">0</span> | ሽልማት: <span id="p-pot">0</span> ETB
    </div>

    <div id="home-page" class="page active">
        <div id="timer">--:--</div>
        <div id="price-btns" style="margin-top: 20px;">
            <button onclick="join(10)" class="btn btn-gold">10 ETB</button><br>
            <button onclick="join(50)" class="btn btn-gold">50 ETB</button><br>
            <button onclick="join(100)" class="btn btn-gold">100 ETB</button>
        </div>
    </div>

    <div id="game-page" class="page">
        <div class="ball" id="live-ball">?</div>
        <div class="bingo-grid" id="board"></div>
        <button class="btn btn-gold" onclick="claim()">BINGO!</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        let uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "User";
        let myBal = 0, drawn = [], currentPot = 0, gameStatus = 'open', inGame = false;

        document.getElementById('u-name').innerText = uName;

        // 1. ባላንስ መከታተል
        db.ref('users/'+uid+'/bal').on('value', s => { 
            myBal = s.val() || 0; 
            document.getElementById('u-bal').innerText = myBal.toFixed(2) + " ETB";
        });

        // 2. ዋናው የጨዋታ ሉፕ
        db.ref('game').on('value', s => {
            const data = s.val() || {};
            drawn = data.drawn || [];
            gameStatus = data.status || 'open';
            currentPot = (data.pool_money || 0) * 0.8;

            document.getElementById('p-count').innerText = data.pool_users || 0;
            document.getElementById('p-pot').innerText = currentPot.toFixed(0);
            document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?";

            // ታይመር
            if(data.start_at) {
                let timeLeft = Math.floor((data.start_at - Date.now()) / 1000);
                if(timeLeft > 0) {
                    document.getElementById('timer').innerText = "ጅማሮ በ " + timeLeft + " ሰከንድ";
                } else {
                    document.getElementById('timer').innerText = "ጨዋታ ተጀምሯል!";
                    if(gameStatus === 'waiting') db.ref('game/status').set('started');
                }
            }

            // ቁጥር ማድመቅ
            document.querySelectorAll('.cell').forEach(c => {
                if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint');
            });

            // አሸናፊ ካለ
            if(data.winner) {
                alert("አሸናፊ: " + data.winner);
                location.reload();
            }
        });

        // 3. አውቶማቲክ ቁጥር ማውጫ (ማንም ሰው Trigger ሊያደርገው ይችላል)
        setInterval(() => {
            if(gameStatus === 'started' && inGame && drawn.length < 75) {
                // በየ 4 ሰከንዱ አንዴ ቁጥር ለመጨመር ይሞክራል
                let n = Math.floor(Math.random() * 75) + 1;
                if(!drawn.includes(n)) {
                    db.ref('game/drawn/' + drawn.length).set(n);
                }
            }
        }, 4000);

        function join(price) {
            if(myBal < price) return alert("ባላንስ የለም!");
            if(gameStatus === 'started') return alert("ጨዋታ ተጀምሯል!");

            inGame = true;
            db.ref('users/'+uid+'/bal').set(myBal - price);
            db.ref('game').transaction(g => {
                g = g || {};
                if(!g.pool_users || g.pool_users === 0) {
                    g.start_at = Date.now() + 30000; // 30 ሰከንድ
                    g.status = 'waiting';
                }
                g.pool_users = (g.pool_users || 0) + 1;
                g.pool_money = (g.pool_money || 0) + price;
                return g;
            });

            createBoard();
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
        }

        function createBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i === 12) { c.innerText = "FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function() {
                    if(drawn.includes(parseInt(this.innerText)) || this.classList.contains('free')) {
                        this.classList.toggle('marked');
                        tg.HapticFeedback.impactOccurred('light');
                    }
                };
                board.appendChild(c);
            }
        }

        function claim() {
            if(drawn.length < 4) return alert("ገና ነው!");
            // ለማሳያ ያህል ቀጥታ አሸናፊ ያደርጋል
            db.ref('game/winner').set(uName + " (+" + currentPot.toFixed(0) + ")");
            db.ref('users/'+uid+'/bal').set(myBal + currentPot);
            setTimeout(() => {
                db.ref('game').set({ status: 'open', pool_users: 0, pool_money: 0, drawn: [] });
            }, 3000);
        }
    </script>
</body>
</html>

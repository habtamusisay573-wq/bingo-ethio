<script>
        // አስቀድመው የተገለጹ Variables
        let userBalance = 10.00; // ለምሳሌ 10 ብር ቢኖረው
        let drawnNumbers = [];
        let drawingInterval = null;

        // 1. የገንዘብ መቀነስ ማስተካከያ (1 ብር እንዲቀንስ)
        function deductBalance(amount) {
            if (userBalance >= amount) {
                userBalance -= amount;
                document.getElementById('sound-coin').play();
                updateUI();
                // እዚህ ጋር Firebase update ማከል ትችላለህ
                // db.ref('users/' + userId).update({ balance: userBalance });
                return true;
            } else {
                alert("ይቅርታ፣ በቂ ሂሳብ የለዎትም!");
                return false;
            }
        }

        function updateUI() {
            document.getElementById('u-bal').innerText = userBalance.toFixed(2) + " ETB";
        }

        // 2. ቁጥሮች በየ 2 ሰከንዱ እንዲወጡ ማድረግ
        function playGame() {
            if (deductBalance(1)) { // ጨዋታው ሲጀመር 1 ብር ይቀንሳል
                drawnNumbers = [];
                if (drawingInterval) clearInterval(drawingInterval);
                
                drawingInterval = setInterval(() => {
                    if (drawnNumbers.length < 75) {
                        let num = Math.floor(Math.random() * 75) + 1;
                        if (!drawnNumbers.includes(num)) {
                            drawnNumbers.push(num);
                            document.getElementById('current-ball').innerText = num;
                            // logic for marking grid...
                        }
                    } else {
                        clearInterval(drawingInterval);
                    }
                }, 2000); // በትክክል በየ 2 ሰከንዱ እንዲቆጥር ተደርጓል
            }
        }

        // የመጀመሪያ UI ማሳያ
        updateUI();
    </script>
</body>
</html>

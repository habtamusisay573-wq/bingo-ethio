<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO - PREMIUM GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');
        :root { --gold: radial-gradient(circle, #fde047 0%, #ca8a04 100%); --glass: rgba(255, 255, 255, 0.1); --bg: #0f172a; }
        
        body { background: #020617; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Premium Header */
        .header { height: 60px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(250, 204, 21, 0.3); }
        .bal-badge { background: var(--glass); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); color: #facc15; font-weight: 900; }

        .page { display: none; height: calc(100vh - 60px); padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; }

        /* Full Screen Bingo Card */
        .bingo-card-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .cell { aspect-ratio: 1; background: #fff; color: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; border-radius: 12px; transition: 0.3s; position: relative; cursor: pointer; border-bottom: 4px solid #cbd5e1; }
        .cell.marked { background: #ef4444 !important; color: white !important; border-bottom: 0; transform: scale(0.9) translateY(4px); box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        .cell.hint { background: #fef08a; border-color: #facc15; animation: pulse 1.5s infinite; }
        .cell.free { background: var(--gold) !important; font-size: 0.8rem; border-color: #854d0e; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); } 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); } }

        /* Modern Ball */
        .live-ball-wrap { text-align: center; margin-bottom: 10px; }
        .ball { width: 100px; height: 100px; background: radial-gradient(circle at 30% 30%, #fff, #facc15, #a16207); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 900; color: #000; border: 5px solid #fff; box-shadow: 0 10px 30px rgba(250, 204, 21, 0.4); }

        /* 3D Buttons */
        .btn-premium { background: var(--gold); border: none; padding: 18px; border-radius: 15px; color: #422006; font-weight: 900; font-size: 1.1rem; text-transform: uppercase; cursor: pointer; transition: 0.2s; border-bottom: 5px solid #854d0e; margin-top: 15px; }
        .btn-premium:active { transform: translateY(3px); border-bottom: 2px solid #854d0e; }

        /* Card Selector */
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .card-item { background: var(--glass); padding: 15px; text-align: center; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-weight: 900; }
        
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 15px; border-radius: 12px; color: white; font-size: 1rem; margin-top: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">
        <div id="u-name" style="font-weight: 900; color: #facc15;">...</div>
        <div class="bal-badge" id="u-bal">0.00 ETB</div>
    </div>

    <div id="home-page" class="page active">
        <h2 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="card-item" onclick="checkAndJoin(10)" style="border-color:#22c55e"><h3>10</h3><small>Win 80</small></div>
            <div class="card-item" onclick="checkAndJoin(50)" style="border-color:#3b82f6"><h3>50</h3><small>Win 400</small></div>
            <div class="card-item" onclick="checkAndJoin(100)" style="border-color:#a855f7"><h3>100</h3><small>Win 800</small></div>
            <div class="card-item" onclick="checkAndJoin(500)" style="border-color:#f43f5e"><h3>500</h3><small>Win 4000</small></div>
        </div>
        
        <div style="margin-top: auto;">
            <button class="btn-premium" style="width:100%; background: #334155; color: white; border-color: #1e293b;" onclick="toggleForm('dep-form')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
            <div id="dep-form" style="display:none">
                <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID ·ã´·àµ·åà·â°">
                <button class="btn-premium" style="width:100%" onclick="sendReq('DEP')">·å•·ã´·âÑ ·àã·ä≠</button>
            </div>
            <button id="admin-btn" class="btn-premium" style="width:100%; display:none; background: #059669; border-color:#064e3b" onclick="showPage('admin-page')">‚öôÔ∏è ·ã≥·äõ ·åà·åΩ (ADMIN)</button>
        </div>
    </div>

    <div id="picker-page" class="page">
        <h3 style="text-align:center">·ä´·à≠·â¥·àã ·âÅ·å•·à≠ ·ã≠·àù·à®·å° (1-200)</h3>
        <div class="card-grid" id="card-list" style="max-height: 400px; overflow-y: auto; padding: 10px;"></div>
        <button class="btn-premium" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div class="live-ball-wrap"><div class="ball" id="live-ball">?</div></div>
        <div class="bingo-card-container"><div class="bingo-grid" id="main-board"></div></div>
        <button class="btn-premium" onclick="claimBingo()">BINGO!</button>
    </div>

    <div id="admin-page" class="page">
        <div class="ball" id="admin-ball" style="margin-bottom:20px">?</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-premium" onclick="draw()">·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn-premium" style="background:#22c55e" onclick="toggleAuto()">Auto (3s)</button>
        </div>
        <div id="admin-reqs" style="margin-top:20px;"></div>
        <button class="btn-premium" style="background:#ef4444" onclick="resetGame()">RESET GAME</button>
        <button class="btn-premium" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "USER_"+Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Player";
        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        let myBal = 0, drawn = [], autoInt = null, price = 0;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            let last = drawn[drawn.length-1] || "?";
            document.getElementById('live-ball').innerText = last;
            document.getElementById('admin-ball').innerText = last;
            document.querySelectorAll('.cell').forEach(c => { if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint'); });
        });

        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function toggleForm(id) { let f = document.getElementById(id); f.style.display = f.style.display==='none'?'block':'none'; }

        function checkAndJoin(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            price = p; showPage('picker-page');
            const list = document.getElementById('card-list'); list.innerHTML = "";
            for(let i=1; i<=200; i++) {
                let d = document.createElement('div'); d.className = 'card-item'; d.innerText = i;
                d.onclick = () => startGame(i); list.appendChild(d);
            }
        }

        function startGame(n) {
            db.ref('users/'+uid+'/bal').set(myBal - price);
            showPage('game-page');
            const board = document.getElementById('main-board'); board.innerHTML = "";
            let p = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i===12) { c.innerText="FREE"; c.classList.add('free'); }
                else { c.innerText = p.pop(); }
                c.onclick = function() { if(drawn.includes(parseInt(this.innerText)) || this.innerText=="FREE") this.classList.toggle('marked'); };
                board.appendChild(c);
            }
        }

        function sendReq(type) {
            let val = type==='DEP' ? document.getElementById('tid').value : 'BINGO';
            db.ref('reqs').push({ uid, name: uName, type, val, status: 'pending' });
            alert("·â∞·àç·ä≥·àç!");
        }

        function claimBingo() { sendReq('BINGO'); }

        // ADMIN ENGINE
        function draw() {
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() {
            let btn = document.getElementById('auto-btn');
            if(autoInt) { clearInterval(autoInt); autoInt = null; btn.innerText="Auto (3s)"; }
            else { autoInt = setInterval(draw, 3000); btn.innerText="·ä†·âÅ·àù"; }
        }

        function resetGame() { if(confirm("RESET?")) db.ref('game/drawn').set([]); }

        if(uid == ADMIN_ID) {
            db.ref('reqs').on('value', s => {
                const list = document.getElementById('admin-reqs'); list.innerHTML = "<h4>·å•·ã´·âÑ·ãé·âΩ</h4>";
                s.forEach(child => {
                    let r = child.val(); if(r.status === 'pending') {
                        let d = document.createElement('div'); d.className = 'card-item'; d.style.marginBottom="10px";
                        d.innerHTML = `${r.name} (${r.type})<br><small>${r.val}</small><br><button onclick="approve('${child.key}','${r.uid}')">Approve</button>`;
                        list.appendChild(d);
                    }
                });
            });
        }

        function approve(k, u) {
            let a = prompt("·àò·å†·äï:");
            if(a) { db.ref('users/'+u+'/bal').transaction(b => (b||0) + parseFloat(a)); db.ref('reqs/'+k).update({status:'ok'}); }
        }
    </script>
</body>
</html>

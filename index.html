<head>

    <title>BINGO ETHIO GOLD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* 1. ·ã®·åà·åæ·âπ ·àò·âÄ·ã´·ã®·à™·ã´ ·âµ·à´·äï·ãö·àΩ·äï */
.tab-content { 
    display: none; 
    opacity: 0; 
    transform: translateY(10px); /* ·ä®·â≥·âΩ ·ãà·ã∞ ·àã·ã≠ ·ä•·äï·ã≤·àò·å£ */
    transition: all 0.4s ease; 
}

/* 2. ·åà·åπ ·à≤·ä®·çà·âµ ·ã®·àö·äñ·à®·ãç ·àò·àç·ä≠ */
.tab-content.active { 
    display: block; 
    opacity: 1; 
    transform: translateY(0); 
}

/* 3. ·âÅ·å•·à≠ ·à≤·âÜ·à®·å• ·ã®·àö·äñ·à®·ãç ·ä†·äí·àú·àΩ·äï */
.cell.marked { 
    background: var(--red) !important; 
    color: white !important; 
    border-radius: 50%; 
    animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
}

@keyframes pop {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
}

        :root { --green: #22c55e; --yellow: #eab308; --red: #ef4444; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Nav */
        .nav-bar { display: flex; justify-content: space-around; background: var(--card); padding: 12px; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        .nav-item { cursor: pointer; padding: 8px 15px; font-weight: bold; color: #94a3b8; border-radius: 15px; transition: 0.3s; }
        .nav-item.active { background: #334155; color: var(--yellow); }

        /* ‚ú® Transition Animation Settings */
        .tab-content { 
            display: none; 
            padding: 15px; 
            opacity: 0; 
            transform: translateX(20px); 
            transition: all 0.4s ease-out; 
        }
        .tab-content.active { 
            display: block; 
            opacity: 1; 
            transform: translateX(0); 
        }

        /* Card Selection Grid */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            margin-top: 15px; 
            padding: 10px;
        }
        .card-node { 
            background: var(--card); 
            border: 1px solid var(--yellow); 
            padding: 15px 5px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-node:active { transform: scale(0.9); }

        /* Game Board */
        .bingo-card { background: white; padding: 10px; border-radius: 12px; margin: 0 auto; max-width: 320px; color: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; border-radius: 5px; border: 1px solid #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; animation: pop 0.3s ease-out; }
        
        @keyframes pop {
            0% { transform: scale(0.5); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; cursor: pointer; transition: 0.3s; }
        .main-btn:active { transform: translateY(2px); }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('play')">üïπ ·àò·å´·ãà·âª</div>
        <div class="nav-item" onclick="switchTab('deposit')">üí∞ ·â•·à≠ ·ä†·àµ·åà·â£</div>
        <div class="nav-item" onclick="switchTab('withdraw')">üí∏ ·àõ·ãç·å´</div>
    </nav>

    <div id="play" class="tab-content active">
        <div id="selector-zone">
            <h3 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
            <div class="card-grid" id="picker"></div>
        </div>

        <div id="game-view" style="display:none; text-align:center;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
                <b id="active-id" style="color:var(--yellow); font-size: 1.2rem;">Card #</b>
                <button onclick="exitGame()" style="background:var(--card); color:white; border:1px solid #444; border-radius:10px; padding:5px 12px; cursor:pointer;">·âÄ·ã≠·à≠ üîÑ</button>
            </div>
            <div class="bingo-card">
                <div class="grid" id="board"></div>
            </div>
            <button class="main-btn" style="background:var(--green); color:white; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);" onclick="submitBingo()">BINGO!</button>
        </div>
    </div>

    <div id="deposit" class="tab-content">
        <h3 style="text-align:center; color:var(--yellow);">·åà·äï·ãò·â• ·ã´·àµ·åà·â°</h3>
        <div style="background:var(--card); padding:20px; border-radius:15px; border-left: 4px solid var(--yellow);">
            <p>·â†·â¥·àå·â•·à≠ <b>09XXXXXXXX</b> ·àã·ã≠ ·â•·à≠ ·ã≠·àã·ä©·ç¢</p>
            <input type="text" placeholder="·ã®·åç·â•·ã≠·âµ ·âÅ·å•·à≠ (Transaction ID)" style="width:100%; padding:12px; border-radius:8px; border:none; margin-top:10px; background:#0f172a; color:white;">
            <button class="main-btn" style="background:var(--yellow); color:black;">·ã∞·à®·à∞·äù ·ä†·à®·åã·åç·å•</button>
        </div>
    </div>

    <div id="withdraw" class="tab-content">
        <h3 style="text-align:center; color:var(--green);">·åà·äï·ãò·â• ·àõ·ãç·å´</h3>
        <div style="background:var(--card); padding:20px; border-radius:15px; border-left: 4px solid var(--green);">
            <input type="number" placeholder="·ã®·â•·à≠ ·àò·å†·äï" style="width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:10px; background:#0f172a; color:white;">
            <input type="tel" placeholder="·ã®·â¥·àå·â•·à≠ ·àµ·àç·ä≠ ·âÅ·å•·à≠" style="width:100%; padding:12px; border-radius:8px; border:none; background:#0f172a; color:white;">
            <button class="main-btn" style="background:var(--green); color:white;">·ä†·àÅ·äï ·ä†·ãç·å£</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function initPicker() {
            const picker = document.getElementById('picker');
            picker.innerHTML = "";
            for (let i = 1; i <= 200; i++) {
                let div = document.createElement('div');
                div.className = 'card-node';
                div.innerText = i;
                div.onclick = () => launchBingo(i);
                picker.appendChild(div);
            }
        }

        function switchTab(id) {
            const tabs = document.querySelectorAll('.tab-content');
            const navItems = document.querySelectorAll('.nav-item');
            
            tabs.forEach(t => {
                t.style.display = 'none';
                t.classList.remove('active');
            });
            navItems.forEach(n => n.classList.remove('active'));
            
            const activeTab = document.getElementById(id);
            activeTab.style.display = 'block';
            setTimeout(() => {
                activeTab.classList.add('active');
            }, 10);
            
            event.currentTarget.classList.add('active');
        }

        function launchBingo(num) {
            const selector = document.getElementById('selector-zone');
            const game = document.getElementById('game-view');
            
            selector.style.opacity = '0';
            setTimeout(() => {
                selector.style.display = 'none';
                game.style.display = 'block';
                game.style.opacity = '1';
                document.getElementById('active-id').innerText = "·ä´·à≠·â¥·àã #" + num;
                drawBoard(num);
            }, 300);
        }

        function exitGame() {
            const game = document.getElementById('game-view');
            const selector = document.getElementById('selector-zone');
            
            game.style.opacity = '0';
            setTimeout(() => {
                game.style.display = 'none';
                selector.style.display = 'block';
                selector.style.opacity = '1';
            }, 300);
        }

        function drawBoard(seed) {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
            for(let r=0; r<5; r++){
                for(let c=0; c<5; c++){
                    let min = ranges[c][0], max = ranges[c][1];
                    let val = (r===2 && c===2) ? "FREE" : Math.floor((Math.abs(Math.sin(seed * (c+1) + r)) * (max - min + 1)) + min);
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (val==="FREE" ? " marked" : "");
                    cell.innerText = val;
                    cell.onclick = function() { 
                        this.classList.toggle('marked'); 
                        tg.HapticFeedback.impactOccurred('medium'); 
                    };
                    board.appendChild(cell);
                }
            }
        }

        function submitBingo() {
            tg.sendData(JSON.stringify({action: "BINGO_CLAIM"}));
            alert("·â¢·äï·åé! ·àò·à®·åÉ·ãç ·â∞·àç·ä≥·àç·ç¢");
        }

        window.onload = initPicker;
    </script>
</body>
</html>

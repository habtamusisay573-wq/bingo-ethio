    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        #splash { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; transition: 1s; }
        .logo-text { font-size: 3rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .header { display: flex; justify-content: space-between; padding: 12px; background: #111827; border-bottom: 2px solid var(--gold); position: sticky; top:0; z-index:100; }
        .page { display: none; padding: 15px; animation: fadeIn 0.4s; height: 90vh; overflow-y: auto; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .ball { width: 75px; height: 75px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-weight: 900; color: #000; margin: 15px auto; border: 3px solid #fff; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; background: #cbd5e1; padding: 8px; border-radius: 12px; max-width: 320px; margin: auto; }
        .cell { aspect-ratio: 1; background: white; color: #1e293b; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; font-size: 1.1rem; cursor: pointer; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: black; }
        .card-picker-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .card-num-btn { background: var(--card); border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #0f172a; color: white; margin: 5px 0; box-sizing: border-box; }
        .tx-card { background: var(--card); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--gold); font-size: 0.85rem; text-align: left; }
    </style>
</head>
<body>

    <div id="splash">

        <p style="color: #94a3b8;">·â†·àò·å´·äï ·àã·ã≠...</p>

    <div id="app-content" style="display:none;">
        <div class="header">
            <div id="u-name">·à∞·àã·àù</div>
            <div id="u-bal" style="color:var(--green); font-weight:bold;">0.00 ETB</div>
        </div>

        <div id="home-page" class="page active">
            <h3 style="color:var(--gold)">·ã®·àò·ãà·à´·à®·åÉ ·àò·å†·äï</h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <div onclick="goToCardPicker(10)" style="background:var(--card); padding:15px; border-radius:12px;">10</div>
                <div onclick="goToCardPicker(50)" style="background:var(--card); padding:15px; border-radius:12px;">50</div>
                <div onclick="goToCardPicker(100)" style="background:var(--card); padding:15px; border-radius:12px;">100</div>
            </div>

            <div style="margin-top:15px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <button class="btn btn-gold" onclick="showForm('dep-form')">üì• ·ä†·àµ·åà·â£</button>
                <button class="btn" style="background:var(--red); color:white;" onclick="showForm('wd-form')">üì§ ·ä†·ãç·å£</button>
                <button class="btn" style="background:#444; color:white;" onclick="showTransactions()">üìú ·â≥·à™·ä≠</button>
            </div>

            <div id="dep-form" style="display:none; background:var(--card); padding:15px; border-radius:12px; margin-top:10px;">
                <input type="text" id="tid" placeholder="·ã®·åç·â•·ã≠·âµ ·âÅ·å•·à≠ (TID)">
                <button class="btn btn-gold" onclick="sendPayment()">·å•·ã´·âÑ ·àã·ä≠</button>
            </div>

            <div id="wd-form" style="display:none; background:var(--card); padding:15px; border-radius:12px; margin-top:10px;">
                <input type="number" id="wd-amt" placeholder="·àò·å†·äï">
                <input type="text" id="wd-phone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
                <button class="btn btn-gold" onclick="requestWithdraw()">·ä†·ãç·å£</button>

            <button id="admin-btn" class="btn" style="background:var(--green); display:none; margin-top:20px;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
        </div>

        <div id="tx-page" class="page">
            <h3 style="color:var(--gold)">·ã®·ä•·äï·âÖ·àµ·âÉ·à¥ ·â≥·à™·ä≠</h3>
            <div id="tx-list">·àù·äï·àù ·â≥·à™·ä≠ ·ã®·àà·àù...</div>
            <button class="btn" style="background:#444; color:white;" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
        </div>

        <div id="picker-page" class="page">
            <h3 style="color:var(--gold)">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
            <div class="card-picker-grid" id="card-list"></div>
        </div>

        <div id="game-page" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button onclick="confirmExit()" style="background:var(--red); color:white; border:none; padding:8px 12px; border-radius:8px;">‚¨Ö ·ãç·å£</button>
                <span id="active-card-label" style="color:var(--gold); font-weight:bold;"></span>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="margin-top:20px;" onclick="claimBingo()">BINGO!</button>
        </div>

        <div id="admin-page" class="page">
            <h2 style="color:var(--gold)">·ã≥·äõ ·åà·åΩ</h2>
            <div id="admin-ball" class="ball">?</div>
            <button class="btn btn-gold" onclick="drawSingle()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn btn-green" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
            <h4 style="color:var(--gold)">·ã®·â∞·å´·ãã·âæ·âΩ ·å•·ã´·âÑ·ãé·âΩ</h4>
            <div id="admin-req-list"></div>
            <button class="btn btn-red" onclick="resetGame()">RESET GAME</button>
            <button class="btn" onclick="showPage('home-page')">·àò·äê·àª</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('app-content').style.display = 'block'; }, 2000);

        let myBal = 0, drawn = [], autoInterval = null, selectedPrice = 0, currentCard = 0;
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";

        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        document.getElementById('u-name').innerText = "·à∞·àã·àù " + uName;

        db.ref('users/' + uid + '/bal').on('value', s => { myBal = s.val() || 0; document.getElementById('u-bal').innerText = myBal.toFixed(2) + " ETB"; });
        db.ref('game/drawn').on('value', s => { drawn = s.val() || []; document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?"; document.getElementById('admin-ball').innerText = drawn[drawn.length-1] || "?"; });

        function showForm(id) { document.getElementById('dep-form').style.display = 'none'; document.getElementById('wd-form').style.display = 'none'; document.getElementById(id).style.display = 'block'; }
        
        function addTx(type, amt, desc) {
            db.ref('users/'+uid+'/tx').push({ type, amt, desc, time: new Date().toLocaleString() });
        }

        function sendPayment() {
            const t = document.getElementById('tid').value;
            if(!t) return alert("TID ·ã´·àµ·åà·â°");
            db.ref('all_requests').push({ uid, name: uName, tid: t, type: 'DEP', status: 'pending' });
            alert("·å•·ã´·âÑ ·â∞·àç·ä≥·àç!");
        }

        function requestWithdraw() {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            const ph = document.getElementById('wd-phone').value;
            if(amt < 50 || myBal < amt) return alert("·àµ·àÖ·â∞·âµ ·ä†·àà!");
            db.ref('users/'+uid+'/bal').set(myBal - amt);
            db.ref('all_requests').push({ uid, name: uName, amount: amt, phone: ph, type: 'WD', status: 'pending' });
            addTx('WITHDRAW', amt, '·àà·àõ·ãç·å£·âµ ·ã®·â∞·å†·ã®·âÄ');
            alert("·å•·ã´·âÑ ·â∞·àç·ä≥·àç!");
        }

        function showTransactions() {
            showPage('tx-page');
            db.ref('users/'+uid+'/tx').limitToLast(10).on('value', s => {
                const list = document.getElementById('tx-list'); list.innerHTML = "";
                s.forEach(c => {
                    let r = c.val();
                    let d = document.createElement('div'); d.className = 'tx-card';
                    d.innerHTML = `<b>${r.type}</b>: ${r.amt} ETB <br> <small>${r.desc} | ${r.time}</small>`;
                    list.prepend(d);
                });
            });
        }

        function goToCardPicker(price) {
            if(myBal < price) return alert("·â†·âÇ ·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = price;
            showPage('picker-page');
            const list = document.getElementById('card-list'); list.innerHTML = "";
            for(let i=1; i<=200; i++) {
                let b = document.createElement('button'); b.className = 'card-num-btn'; b.innerText = i;
                b.onclick = () => startGame(i); list.appendChild(b);
            }
        }

        function startGame(n) {
            currentCard = n;
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice);
            addTx('PLAY', selectedPrice, '·ä´·à≠·â¥·àã #' + n + ' ·â∞·åà·ãù·â∑·àç');
            document.getElementById('active-card-label').innerText = "#" + n;
            showPage('game-page');
            const board = document.getElementById('board'); board.innerHTML = "";
            let pool = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = pool[i];
                c.onclick = function() { this.classList.toggle('marked'); }; board.appendChild(c);
            }
        }

        function claimBingo() {
            db.ref('all_requests').push({ uid, name: uName, card: currentCard, price: selectedPrice, type: 'BINGO', status: 'pending' });
            alert("·â¢·äï·åé ·â∞·àç·ä≥·àç!");
        }

        function showAdmin() {
            showPage('admin-page');
            db.ref('all_requests').on('value', s => {
                const list = document.getElementById('admin-req-list'); list.innerHTML = "";
                s.forEach(c => {
                    let r = c.val(); if(r.status == 'pending') {
                        let d = document.createElement('div'); d.className = 'tx-card';
                        if(r.type == 'DEP') d.innerHTML = `DEP: ${r.name} | TID: ${r.tid} <br> <button onclick="approveDep('${c.key}','${r.uid}')" class="btn btn-gold">·ä†·åΩ·ãµ·âÖ</button>`;
                        else if(r.type == 'WD') d.innerHTML = `WD: ${r.name} | ${r.amount} ETB | ${r.phone} <br> <button onclick="approveWd('${c.key}')" class="btn btn-red">·â∞·ä®·çà·àà</button>`;
                        else if(r.type == 'BINGO') d.innerHTML = `BINGO: ${r.name} | ·ä´·à≠·â¥·àã #${r.card} | ·ãã·åã: ${r.price} <br> <button onclick="approveBingo('${c.key}')" class="btn btn-gold">·ä†·à∏·äì·çä</button>`;
                        list.appendChild(d);
                    }
                });
            });
        }

        function approveDep(k,u) { let a = prompt("·àò·å†·äï:"); if(a) { db.ref('users/'+u+'/bal').transaction(b=>(b||0)+parseFloat(a)); db.ref('all_requests/'+k).update({status:'ok'}); db.ref('users/'+u+'/tx').push({type:'DEPOSIT', amt:a, desc:'·â†·ã≥·äõ·ãç ·ã®·åà·â£', time:new Date().toLocaleString()}); } }
        function approveWd(k) { db.ref('all_requests/'+k).update({status:'ok'}); alert("·â∞·ä®·çà·àà!"); }
        function approveBingo(k) { db.ref('all_requests/'+k).update({status:'ok'}); alert("·â∞·à®·åã·åà·å†!"); }

        function drawSingle() { let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n)); drawn.push(n); db.ref('game/drawn').set(drawn); }
        function toggleAuto() { const b = document.getElementById('auto-btn'); if(autoInterval) { clearInterval(autoInterval); autoInterval = null; b.innerText = "Auto ·åÄ·àù·à≠"; } else { autoInterval = setInterval(drawSingle, 4000); b.innerText = "·ä†·âÅ·àù"; } }
        function resetGame() { if(confirm("RESET?")) db.ref('game/drawn').set([]); }
        function confirmExit() { if(confirm("·àò·ãç·å£·âµ ·âµ·çà·àç·åã·àà·àÖ?")) showPage('home-page'); }
        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
    </script>
</body>
</html>

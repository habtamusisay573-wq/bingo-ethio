<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO ETHIO - MASTER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --green: #22c55e; --yellow: #facc15; --red: #ef4444; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 0; }

        /* Navigation */
        .top-nav { display: flex; background: #1e293b; padding: 10px; justify-content: space-around; border-bottom: 2px solid var(--yellow); position: sticky; top: 0; z-index: 1000; }
        .nav-btn { color: #94a3b8; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 8px; font-size: 0.9rem; }
        .nav-btn.active { color: var(--yellow); background: #334155; }

        /* Pages */
        .page { display: none; padding: 15px; text-align: center; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Admin/Live Ball */
        .ball-display { width: 90px; height: 90px; background: radial-gradient(circle at 30% 30%, var(--yellow), #a16207); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.8rem; font-weight: 900; margin: 15px auto; box-shadow: 0 0 20px rgba(250, 204, 21, 0.4); }

        /* Bingo Board */
        .bingo-card { background: white; padding: 8px; border-radius: 12px; max-width: 320px; margin: 15px auto; color: #000; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; border-radius: 5px; border: 1px solid #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }

        /* Cards Picker */
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .card-node { background: var(--card); border: 1px solid #334155; padding: 12px 5px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-btn active" onclick="showPage('play-page', this)">üïπ ·àò·å´·ãà·âª</div>
        <div class="nav-btn" id="admin-nav" onclick="showPage('admin-page', this)">üîë ·ä†·ãµ·àö·äï</div>
        <div class="nav-btn" onclick="showPage('wallet-page', this)">üí∞ ·â•·à≠</div>
    </div>

    <div id="play-page" class="page active">
        <div id="selector-zone">
            <h3>·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
            <div class="card-grid" id="picker"></div>
        </div>
        <div id="game-view" style="display:none;">
            <div class="ball-display" id="user-ball">?</div>
            <p style="color: var(--yellow);">·ã®·ãà·å£·ãç ·âÅ·å•·à≠</p>
            <div class="bingo-card"><div class="grid" id="board"></div></div>
            <button class="main-btn" style="background: var(--green); color: white;" onclick="claimBingo()">BINGO!</button>
            <button class="main-btn" style="background: none; border: 1px solid #444; color: white;" onclick="exitGame()">·ä´·à≠·â¥·àã ·âÄ·ã≠·à≠</button>
        </div>
    </div>

    <div id="admin-page" class="page">
        <h2>·ã®·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h2>
        <div class="ball-display" id="admin-ball">?</div>
        <button class="main-btn" style="background: var(--yellow); color: black;" onclick="drawNumber()">·âÅ·å•·à≠ ·ä†·ãç·å£ (DRAW)</button>
        <p style="margin-top: 20px;">·ã®·ãà·å° ·âÅ·å•·àÆ·âΩ ·â≥·à™·ä≠</p>
        <div id="history" style="font-size: 0.8rem; color: #94a3b8; word-wrap: break-word;"></div>
        <button onclick="resetGame()" style="margin-top: 20px; color: var(--red); background: none; border: none;">·åå·àô·äï ·ä†·ã≤·àµ ·åÄ·àù·à≠</button>
    </div>

    <div id="wallet-page" class="page">
        <h3>·ã®·ä™·àµ ·â¶·à≠·à≥</h3>
        <div style="background: var(--card); padding: 20px; border-radius: 12px; text-align: left;">
            <p>·âÄ·à™ ·àÇ·à≥·â•: <b style="color: var(--green);">0.00 ETB</b></p>
            <hr style="border: 0.1px solid #334155;">
            <p>·â¥·àå·â•·à≠: 09XXXXXXXX</p>
            <button class="main-btn" style="background: var(--yellow); color: black;">·â•·à≠ ·ä†·àµ·åà·â£</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let drawnNumbers = [];

        function showPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
        }

        // --- Admin Logic ---
        function drawNumber() {
            if (drawnNumbers.length >= 75) return alert("·àÅ·àâ·àù ·âÅ·å•·àÆ·âΩ ·ä†·àç·âÄ·ãã·àç!");
            let num;
            do { num = Math.floor(Math.random() * 75) + 1; } while (drawnNumbers.includes(num));
            drawnNumbers.push(num);
            document.getElementById('admin-ball').innerText = num;
            document.getElementById('user-ball').innerText = num; // ·â∞·å´·ãã·âπ ·åã·à≠ ·ä•·äï·ã≤·â≥·ã≠
            document.getElementById('history').innerText = drawnNumbers.join(", ");
            tg.HapticFeedback.notificationOccurred('success');
        }

        function resetGame() {
            if(confirm("·åå·àô·äï ·àã·å•·çã·ãç?")) {
                drawnNumbers = [];
                document.getElementById('admin-ball').innerText = "?";
                document.getElementById('user-ball').innerText = "?";
                document.getElementById('history').innerText = "";
            }
        }

        // --- Picker Logic ---
        function initPicker() {
            const picker = document.getElementById('picker');
            picker.innerHTML = "";
            for (let i = 1; i <= 200; i++) {
                let div = document.createElement('div');
                div.className = 'card-node';
                div.innerText = i;
                div.onclick = () => {
                    document.getElementById('selector-zone').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    drawBoard(i);
                };
                picker.appendChild(div);
            }
        }

        function exitGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('selector-zone').style.display = 'block';
        }

        function drawBoard(seed) {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
            for(let r=0; r<5; r++){
                for(let c=0; c<5; c++){
                    let min = ranges[c][0], max = ranges[c][1];
                    let val = (r===2 && c===2) ? "FREE" : Math.floor((Math.abs(Math.sin(seed * (c+1) + r)) * (max - min + 1)) + min);
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (val==="FREE" ? " marked" : "");
                    cell.innerText = val;
                    cell.onclick = function() { this.classList.toggle('marked'); tg.HapticFeedback.impactOccurred('light'); };
                    board.appendChild(cell);
                }
            }
        }

        function claimBingo() {
            tg.sendData(JSON.stringify({action: "BINGO_CLAIM"}));
            alert("·â¢·äï·åé! ·ã≥·äõ·ãç ·ä•·ã´·à®·åã·åà·å† ·äê·ãç...");
        }

        window.onload = initPicker;
    </script>
</body>
</html>

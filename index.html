<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - AUTO DRAW EDITION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #020617; --card: #1e293b; --green: #10b981; --red: #f43f5e; --blue: #3b82f6; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; user-select: none; }
        
        #splash { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:10000; animation: fadeOut 1s forwards 2s; }
        #splash h1 { color:var(--gold); font-size:3rem; text-shadow:0 0 20px var(--gold); }
        @keyframes fadeOut { to { opacity:0; visibility:hidden; } }

        .header { padding: 15px; background: rgba(15, 23, 42, 0.9); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; position: sticky; top:0; z-index:1000; }
        .page { display: none; padding: 20px; animation: slideIn 0.3s; }
        .page.active { display: block; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .ball { width: 85px; height: 85px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #854d0e); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: #475569; padding: 10px; border-radius: 15px; max-width: 330px; margin: auto; }
        .cell { aspect-ratio: 1; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 8px; font-size: 1.2rem; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9); }
        .cell.hint { background: #fef08a; border: 2px solid var(--gold); }
        .cell.free { background: var(--gold) !important; font-size: 0.7rem; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-gold { background: linear-gradient(135deg, #fde047, #ca8a04); color: #422006; }
        .admin-req { background: #111827; padding: 12px; border-radius: 10px; border-left: 4px solid var(--gold); margin-bottom: 10px; font-size: 0.8rem; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: none; box-sizing: border-box; margin-top: 8px; background: #f8fafc; color: #000; }
        .card-picker-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-height: 300px; overflow-y: auto; padding: 10px; }
        .card-num { background: var(--card); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div id="splash"><h1>·ä¢·âµ·ãÆ ·â¢·äï·åé</h1><p>AUTO CALLER READY</p></div>

    <div class="header">
        <div><b id="u-name">...</b><br><small style="color:var(--green)">üü¢ Online</small></div>
        <div style="text-align:right;"><div id="u-bal" style="color:var(--green); font-size:1.1rem; font-weight:900;">0.00 ETB</div></div>
    </div>

    <div id="home-page" class="page active">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-gold" onclick="checkJoin(10)">10 ETB</button>
            <button class="btn btn-gold" onclick="checkJoin(50)">50 ETB</button>
            <button class="btn btn-gold" onclick="checkJoin(100)">100 ETB</button>
            <button class="btn btn-gold" onclick="checkJoin(500)">500 ETB</button>
        </div>

        <div style="margin-top:20px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn" style="background:var(--blue); color:white;" onclick="toggleView('dep-box')">üì• ·ä†·àµ·åà·â£</button>
            <button class="btn" style="background:var(--red); color:white;" onclick="toggleView('wd-box')">üì§ ·ä†·ãç·å£</button>
        </div>

        <div id="dep-box" style="display:none; margin-top:10px; background:var(--card); padding:15px; border-radius:12px;">
            <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID ·ã´·àµ·åà·â°">
            <button class="btn btn-gold" onclick="requestDep()">·å•·ã´·âÑ ·àã·ä≠</button>
        </div>
        <div id="wd-box" style="display:none; margin-top:10px; background:var(--card); padding:15px; border-radius:12px;">
            <input type="number" id="wd-amt" placeholder="·ã®·â•·à≠ ·àò·å†·äï">
            <input type="text" id="wd-bank" placeholder="·â£·äï·ä≠ ·ä•·äì ·àµ·àç·ä≠">
            <button class="btn" style="background:var(--red); color:white;" onclick="requestWd()">·ã®·ãà·å™ ·å•·ã´·âÑ ·àã·ä≠</button>
        </div>

        <button id="admin-btn" class="btn" style="display:none; background:var(--blue); color:white; margin-top:30px;" onclick="showPage('admin-page')">‚öôÔ∏è ·ã≥·äõ ·åà·åΩ</button>
    </div>

    <div id="picker-page" class="page">
        <h3 style="text-align:center;">·ä´·à≠·â¥·àã ·ã≠·àù·à®·å° (1-200)</h3>
        <div class="card-picker-grid" id="card-list"></div>
        <button class="btn" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <div id="game-page" class="page">
        <div class="ball" id="live-ball">?</div>
        <div class="bingo-grid" id="board"></div>
        <button class="btn btn-gold" style="height:70px; font-size:1.5rem;" onclick="bingo()">BINGO!</button>
    </div>

    <div id="admin-page" class="page">
        <div class="ball" id="admin-ball">?</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn btn-gold" onclick="draw()">·âÅ·å•·à≠ ·ä†·ãç·å£</button>
            <button id="auto-btn" class="btn" style="background:var(--green); color:white;" onclick="toggleAuto()">Auto ·åÄ·àù·à≠</button>
        </div>
        <button class="btn" style="background:var(--red); color:white;" onclick="resetGame()">RESET GAME</button>
        <div id="req-list" style="margin-top:20px;"></div>
        <button class="btn" onclick="showPage('home-page')">·â∞·àò·àà·àµ</button>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const config = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "T_USER_"+Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Player";
        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        let myBal = 0, drawn = [], autoInterval = null, activePrice = 0;

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        db.ref('game/drawn').on('value', s => {
            drawn = s.val() || [];
            document.getElementById('live-ball').innerText = drawn[drawn.length-1] || "?";
            document.getElementById('admin-ball').innerText = drawn[drawn.length-1] || "?";
            document.querySelectorAll('.cell').forEach(c => { if(drawn.includes(parseInt(c.innerText))) c.classList.add('hint'); });
        });

        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function toggleView(id) { let e = document.getElementById(id); e.style.display = (e.style.display==='none'?'block':'none'); }

        function checkJoin(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            activePrice = p; showPage('picker-page');
            const list = document.getElementById('card-list'); list.innerHTML = "";
            for(let i=1; i<=200; i++) {
                let d = document.createElement('div'); d.className = 'card-num'; d.innerText = i;
                d.onclick = () => startGame(i); list.appendChild(d);
            }
        }

        function startGame(n) {
            db.ref('users/'+uid+'/bal').set(myBal - activePrice);
            showPage('game-page');
            const b = document.getElementById('board'); b.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,24);
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className = 'cell';
                if(i===12) { c.innerText="FREE"; c.classList.add('free'); }
                else { c.innerText = nums.pop(); }
                c.onclick = function() { if(drawn.includes(parseInt(this.innerText)) || this.innerText=="FREE") this.classList.toggle('marked'); };
                b.appendChild(c);
            }
        }

        function requestDep() {
            db.ref('reqs').push({ uid, name: uName, val: document.getElementById('tid').value, type: 'DEP', status: 'pending' });
            alert("·â∞·àç·ä≥·àç!"); toggleView('dep-box');
        }

        function requestWd() {
            let val = document.getElementById('wd-amt').value + " ETB to " + document.getElementById('wd-bank').value;
            db.ref('reqs').push({ uid, name: uName, val, type: 'WD', status: 'pending' });
            alert("·â∞·àç·ä≥·àç!"); toggleView('wd-box');
        }

        function bingo() { db.ref('reqs').push({ uid, name: uName, type: 'BINGO', status: 'pending' }); alert("·â¢·äï·åé ·â∞·àç·ä≥·àç!"); }

        // ADMIN FUNCTIONS
        function draw() {
            if(drawn.length >= 75) return;
            let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
            drawn.push(n); db.ref('game/drawn').set(drawn);
        }

        function toggleAuto() {
            const btn = document.getElementById('auto-btn');
            if(autoInterval) {
                clearInterval(autoInterval); autoInterval = null;
                btn.innerText = "Auto ·åÄ·àù·à≠"; btn.style.background = "var(--green)";
            } else {
                autoInterval = setInterval(draw, 5000); // ·â†·ã® 5 ·à∞·ä®·äï·ã±
                btn.innerText = "·ä†·âÅ·àù"; btn.style.background = "var(--red)";
            }
        }

        function resetGame() { if(confirm("·àÅ·àâ·äï·àù ·ã≥·â≥ ·àã·å•·çã?")) { db.ref('game/drawn').set([]); if(autoInterval) toggleAuto(); } }

        if(uid == ADMIN_ID) {
            db.ref('reqs').on('value', s => {
                const l = document.getElementById('req-list'); l.innerHTML = "<h4>·å•·ã´·âÑ·ãé·âΩ</h4>";
                s.forEach(c => {
                    let r = c.val(); if(r.status == 'pending') {
                        let d = document.createElement('div'); d.className = 'admin-req';
                        d.innerHTML = `<b>${r.type}</b>: ${r.name}<br>${r.val||''} <button onclick="app('${c.key}','${r.uid}')">Approve</button>`;
                        l.appendChild(d);
                    }
                });
            });
        }

        function app(k, u) {
            let a = prompt("·àò·å†·äï:");
            if(a) { db.ref('users/'+u+'/bal').transaction(b => (b||0) + parseFloat(a)); db.ref('reqs/'+k).update({status:'ok'}); }
        }
    </script>
</body>
</html>

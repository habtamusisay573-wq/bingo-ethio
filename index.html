    <style>
        :root { --green: #22c55e; --yellow: #eab308; --red: #ef4444; --dark: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        /* Splash Screen */
        #splash { position: fixed; width: 100%; height: 100%; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .logo-text { font-size: 3rem; font-weight: 900; background: linear-gradient(to right, var(--green), var(--yellow), var(--red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Navigation */
        .nav-bar { display: none; justify-content: space-around; background: var(--card); padding: 12px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-item { cursor: pointer; padding: 8px 16px; font-weight: 600; color: #94a3b8; border-radius: 20px; transition: 0.3s; font-size: 0.9rem; }
        .nav-item.active { background: #334155; color: var(--yellow); }

        /* Dashboard */
        .tab-content { display: none; padding: 15px; animation: slideUp 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .wallet-stat { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 15px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        
        /* 200 Card Selector Grid */
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; max-height: 400px; overflow-y: auto; padding: 5px; }
        .card-node { background: var(--card); border: 1px solid #334155; padding: 15px 5px; border-radius: 10px; font-weight: bold; cursor: pointer; text-align: center; }
        .card-node:hover { border-color: var(--yellow); background: #334155; }

        /* Actual Bingo Game View */
        #game-view { display: none; text-align: center; }
        .game-header { background: #334155; padding: 10px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .bingo-card { background: white; padding: 8px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.4); margin: 0 auto; max-width: 350px; }
        .bingo-letters { display: grid; grid-template-columns: repeat(5, 1fr); color: var(--dark); font-size: 1.8rem; font-weight: 900; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; color: var(--dark); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 800; border-radius: 6px; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; transform: scale(0.9); box-shadow: 0 4px 6px rgba(0,0,0,0.2); }

        /* Forms */
        .input-field { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; margin: 10px 0; font-size: 1rem; }
        .main-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .main-btn:active { transform: scale(0.98); }
    </style>
</head>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO ETHIO - ADMIN & PLAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --green: #22c55e; --yellow: #facc15; --red: #ef4444; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }

        /* Navigation */
        .nav-bar { display: flex; justify-content: space-around; background: var(--card); padding: 12px; border-bottom: 1px solid #334155; }
        .nav-item { cursor: pointer; padding: 8px 12px; font-weight: bold; color: #94a3b8; border-radius: 10px; font-size: 0.8rem; }
        .nav-item.active { background: #334155; color: var(--yellow); }

        /* Admin Styles */
        #admin-panel { padding: 20px; display: none; }
        .admin-ball { width: 120px; height: 120px; background: radial-gradient(circle at 30% 30%, var(--yellow), #a16207); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 900; color: #000; border: 5px solid #fff; box-shadow: 0 0 20px var(--yellow); }
        .history-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 20px; background: #1e293b; padding: 10px; border-radius: 10px; }
        .hist-num { font-size: 0.7rem; padding: 5px; background: #334155; border-radius: 4px; color: #ccc; }
        .hist-num.active { background: var(--green); color: white; font-weight: bold; }

        /* Player Styles */
        .tab-content { display: none; padding: 15px; }
        .tab-content.active { display: block; }
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .card-node { background: var(--card); border: 1px solid #334155; padding: 15px 5px; border-radius: 10px; font-weight: bold; }
        
        .bingo-card { background: white; padding: 8px; border-radius: 15px; max-width: 320px; margin: 10px auto; color: #000; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; border-radius: 6px; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('play')">üïπ ·àò·å´·ãà·âª</div>
        <div class="nav-item" onclick="switchTab('admin')">üîë ·ä†·ãµ·àö·äï</div>
        <div class="nav-item" onclick="switchTab('deposit')">üí∞ ·â•·à≠</div>
    </nav>

    <div id="play" class="tab-content active">
        <div id="selector-zone">
            <h3>·ä´·à≠·â¥·àã ·ã≠·àù·à®·å°</h3>
            <div class="card-grid" id="picker"></div>
        </div>
        <div id="game-view" style="display:none;">
            <div id="drawn-ball-display" style="font-size: 2rem; background: var(--card); padding: 10px; margin-bottom: 10px; color: var(--yellow); border-radius: 10px;">·ã®·ãà·å£ ·âÅ·å•·à≠ ·ã≠·çà·àà·åã·àç...</div>
            <div class="bingo-card"><div class="grid" id="board"></div></div>
            <button class="btn" style="background:var(--green); color:white;" onclick="claimBingo()">BINGO!</button>
            <button class="btn" style="background:none; color:white; border:1px solid #444;" onclick="exitGame()">·â∞·àò·àà·àµ</button>
        </div>
    </div>

    <div id="admin" class="tab-content">
        <h2>·ã®·ã≥·äõ ·àò·âÜ·å£·å†·à™·ã´</h2>
        <div class="admin-ball" id="big-ball">?</div>
        <button class="btn" style="background:var(--yellow); color:black;" onclick="drawNewNumber()">·âÅ·å•·à≠ ·ä†·ãç·å£ (Draw)</button>
        <button class="btn" style="background:var(--red); color:white; margin-top:5px; font-size:0.8rem; padding:8px;" onclick="resetAdminGame()">·åå·àô·äï ·ä†·ã≤·àµ ·åÄ·àù·à≠</button>
        
        <div class="history-grid" id="admin-history">
            </div>
    </div>

    <div id="deposit" class="tab-content">
        <h3>·åà·äï·ãò·â• ·àõ·àµ·åà·â¢·ã´</h3>
        <p>·â¥·àå·â•·à≠: 09XXXXXXXX</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let allNumbers = Array.from({length: 75}, (_, i) => i + 1);
        let drawnNumbers = [];

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id === 'admin') updateAdminHistoryUI();
        }

        // --- Admin Logic ---
        function drawNewNumber() {
            let remaining = allNumbers.filter(n => !drawnNumbers.includes(n));
            if (remaining.length === 0) return alert("·àÅ·àâ·àù ·âÅ·å•·àÆ·âΩ ·ãà·å•·â∞·ãã·àç!");
            
            let randomIndex = Math.floor(Math.random() * remaining.length);
            let picked = remaining[randomIndex];
            drawnNumbers.push(picked);
            
            document.getElementById('big-ball').innerText = picked;
            document.getElementById('drawn-ball-display').innerText = "·ã®·ãà·å£·ãç ·âÅ·å•·à≠: " + picked;
            updateAdminHistoryUI();
            tg.HapticFeedback.notificationOccurred('success');

            // ·àà·ãà·ã∞·çä·â±·ç° ·ä•·ãö·àÖ ·åã·à≠ ·äê·ãç ·àà·àÅ·àâ·àù ·â∞·å´·ãã·âΩ ·ã≥·â≥ ·ã®·àù·äï·àç·ä®·ãç
            // tg.sendData(JSON.stringify({action: "NEW_NUMBER", value: picked}));
        }

        function updateAdminHistoryUI() {
            const histDiv = document.getElementById('admin-history');
            histDiv.innerHTML = "";
            for (let i = 1; i <= 75; i++) {
                let nDiv = document.createElement('div');
                nDiv.className = 'hist-num' + (drawnNumbers.includes(i) ? ' active' : '');
                nDiv.innerText = i;
                histDiv.appendChild(nDiv);
            }
        }

        function resetAdminGame() {
            if(confirm("·å®·ãã·â≥·ãç·äï ·àõ·å•·çã·âµ ·âµ·çà·àç·åã·àà·àÖ?")) {
                drawnNumbers = [];
                document.getElementById('big-ball').innerText = "?";
                document.getElementById('drawn-ball-display').innerText = "·ã®·ãà·å£ ·âÅ·å•·à≠ ·ã≠·çà·àà·åã·àç...";
                updateAdminHistoryUI();
            }
        }

        // --- Player Logic ---
        function initPicker() {
            const picker = document.getElementById('picker');
            picker.innerHTML = "";
            for (let i = 1; i <= 200; i++) {
                let div = document.createElement('div');
                div.className = 'card-node';
                div.innerText = i;
                div.onclick = () => launchBingo(i);
                picker.appendChild(div);
            }
        }

        function launchBingo(num) {
            document.getElementById('selector-zone').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            drawBoard(num);
        }

        function exitGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('selector-zone').style.display = 'block';
        }

        function drawBoard(seed) {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
            for(let r=0; r<5; r++){
                for(let c=0; c<5; c++){
                    let min = ranges[c][0], max = ranges[c][1];
                    let val = (r===2 && c===2) ? "FREE" : Math.floor((Math.abs(Math.sin(seed * (c+1) + r)) * (max - min + 1)) + min);
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (val==="FREE" ? " marked" : "");
                    cell.innerText = val;
                    cell.onclick = function() { 
                        this.classList.toggle('marked'); 
                        tg.HapticFeedback.impactOccurred('medium'); 
                    };
                    board.appendChild(cell);
                }
            }
        }

        window.onload = initPicker;
    </script>
</body>
</html>

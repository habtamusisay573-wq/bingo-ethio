<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINGO ETHIO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* 1. ·àò·åÄ·àò·à™·ã´ BINGO ETHIO ·ã®·àö·àà·ãç ·àµ·àù */
        .app-title {
            text-align: center;
            padding: 20px 10px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }
        .app-title h1 {
            margin: 0;
            font-size: 2.2rem;
            color: var(--gold);
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* 2. ·ã®·çï·àÆ·çã·ã≠·àç ·ä•·äì ·â£·àã·äï·àµ ·àò·àµ·àò·à≠ */
        .user-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(250, 204, 21, 0.2);
            border-bottom: 1px solid rgba(250, 204, 21, 0.2);
        }
        .u-name { font-weight: bold; font-size: 1rem; }
        .u-bal { color: var(--green); font-weight: 900; }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ·ã®·â•·à≠ ·àò·àù·à®·å´ ·âÅ·àç·çé·âΩ */
        .price-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-price { background: var(--card); color: white; border: 1px solid #475569; font-size: 1.1rem; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 0 #a16207; margin-top: 10px; }
        .btn-gold:active { transform: translateY(2px); box-shadow: none; }

        /* 3. ·â∞·å´·ãã·âΩ ·â†·àò·å†·â†·âÖ ·àã·ã≠ (·ä®·â≥·âΩ) */
        .bottom-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            border: 1px dashed var(--gold);
            text-align: center;
        }
        .progress-container { background: #0f172a; height: 6px; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 1s linear; }

        /* ·ã®·ä´·à≠·â¥·àã ·ã≤·ãõ·ã≠·äï */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: #334155; padding: 10px; border-radius: 15px; max-width: 320px; margin: 15px auto; }
        .cell { aspect-ratio: 1; background: white; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 8px; font-size: 1.1rem; box-shadow: 0 3px 0 #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.85); border-radius: 50%; }
        .cell.hint { background: #fef08a; box-shadow: 0 0 12px var(--gold); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="app-title">
        <h1>BINGO ETHIO</h1>
    </div>

    <div class="user-line">
        <div>
            <span class="u-name" id="u-name">...</span><br>
            <button onclick="toggleMute()" id="mute-btn" style="background:none; border:1px solid var(--gold); color:var(--gold); font-size:0.7rem; border-radius:5px; margin-top:4px;">üîä ·ãµ·àù·çÖ ·â†·à≠·â∑·àç</button>
        </div>
        <div style="text-align:right;">
            <span class="u-bal" id="u-bal">0.00 ETB</span><br>
            <small id="online-count" style="font-size:0.7rem; color:#94a3b8;">üü¢ 0 ·â∞·å´·ãã·âΩ</small>
        </div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div class="price-grid">
                <button onclick="pickPrice(10)" class="btn btn-price">10</button>
                <button onclick="pickPrice(20)" class="btn btn-price">20</button>
                <button onclick="pickPrice(50)" class="btn btn-price">50</button>
            </div>

            <button class="btn btn-gold" onclick="document.getElementById('dep-form').style.display='block'">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
            <div id="dep-form" style="display:none; margin-top:10px;">
                <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID" style="width:100%; padding:12px; border-radius:10px; border:none; background:var(--card); color:white; box-sizing:border-box;">
                <button class="btn btn-gold" onclick="sendDep()">·ä†·à®·åã·åç·å•</button>
            </div>

            <div class="bottom-status">
                <small id="wait-msg" style="color:var(--gold)">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</small>
                <h2 id="players-count" style="margin:5px 0;">0 / 5</h2>
                <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
            </div>

            <button id="admin-btn" class="btn" style="background:var(--green); color:white; display:none; margin-top:20px;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
        </div>

        <div id="game-page" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <button onclick="if(confirm('·àò·ãç·å£·âµ ·âµ·çà·àç·åã·àà·àÖ?')) location.reload()" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">‚ùå ·ãç·å£</button>
                <b id="game-info" style="color:var(--gold)"></b>
            </div>
            <div id="live-ball" style="width:75px; height:75px; background:radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; font-weight:900; color:#000; margin:15px auto; border:4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" style="font-size: 1.5rem; padding: 18px;" onclick="validateBingo()">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let uName = "·â∞·å´·ãã·âΩ", uid = Date.now();
        if (tg.initDataUnsafe?.user) {
            uName = tg.initDataUnsafe.user.first_name;
            uid = tg.initDataUnsafe.user.id;
        }
        document.getElementById('u-name').innerText = uName;

        let myBal = 0, drawn = [], isMuted = false, selectedPrice = 0;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').innerText = isMuted ? "üîá ·ãµ·àù·çÖ ·å†·çç·â∑·àç" : "üîä ·ãµ·àù·çÖ ·â†·à≠·â∑·àç"; }
        function playSfx(id) { if(!isMuted) { const s = document.getElementById(id); s.currentTime = 0; s.play().catch(()=>{}); } }

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count').innerText = `${count} / 5`;
            if(count >= 5) {
                document.getElementById('wait-msg').innerText = "·å®·ãã·â≥·ãç ·â† 10 ·à∞·ä®·äï·ãµ ·ãç·àµ·å• ·ã≠·åÄ·àù·à´·àç...";
                document.getElementById('p-bar').style.width = "100%";
                if(uid == ADMIN_ID) setTimeout(startAuto, 10000);
            } else {
                document.getElementById('wait-msg').innerText = "·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...";
                document.getElementById('p-bar').style.width = "0%";
            }
        });

        db.ref('game/drawn').on('value', s => {
            drawn = s.val()||[];
            if(drawn.length > 0) {
                const last = drawn[drawn.length-1];
                document.getElementById('live-ball').innerText = last;
                playSfx('sound-pop');
                document.querySelectorAll('.cell').forEach(c => { if(parseInt(c.innerText) === last) c.classList.add('hint'); });
            }
        });

        function pickPrice(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            db.ref('users/'+uid+'/bal').set(myBal - p);
            db.ref('game/players/'+uid).set({name: uName});
            setupBoard();
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('game-page').classList.add('active');
            document.getElementById('game-info').innerText = `${p} ETB`;
        }

        function setupBoard() {
            const board = document.getElementById('board'); board.innerHTML = "";
            let nums = Array.from({length:75},(_,i)=>i+1).sort(()=>Math.random()-0.5).slice(0,25);
            nums.forEach(n => {
                let c = document.createElement('div'); c.className = 'cell'; c.innerText = n;
                c.onclick = function() { if(drawn.includes(n)) this.classList.toggle('marked'); };
                board.appendChild(c);
            });
        }

        function validateBingo() {
            const marked = document.querySelectorAll('.cell.marked');
            if(marked.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·àù·â≥·âµ ·ä†·àà·â•·àÖ!");
            let win = true;
            marked.forEach(c => { if(!drawn.includes(parseInt(c.innerText))) win = false; });
            if(win) {
                const prize = (selectedPrice * 5) * 0.8;
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); db.ref('game/players').remove();
                playSfx('sound-win'); alert(`üéâ ·â¢·äï·åé! ${prize} ETB ·åà·â•·â∑·àç·ç¢`); location.reload();
            } else alert("·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·àò·à≠·å†·àÉ·àç!");
        }

        function startAuto() {
            db.ref('game/drawn').set([]); let gameSet = [];
            let iv = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameSet.includes(n)) { gameSet.push(n); db.ref('game/drawn').set(gameSet); }
                if(gameSet.length >= 75 || gameSet.length == 0) clearInterval(iv);
            }, 4000);
        }

        function sendDep() {
            const t = document.getElementById('tid').value;
            if(!t) return;
            db.ref('all_requests').push({uid, name:uName, tid:t, type:'DEP', status:'pending'});
            alert("·â∞·àç·ä≥·àç!");
            document.getElementById('dep-form').style.display='none';
        }
    </script>

    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
</body>
</html>

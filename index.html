    <style>
        :root { --green: #22c55e; --yellow: #facc15; --red: #ef4444; --dark: #0f172a; --card: #1e293b; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; text-align: center; }

        /* 1. Splash Screen */
        #splash { position: fixed; width: 100%; height: 100%; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .logo { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to right, var(--green), var(--yellow), var(--red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* 2. Navigation */
        .nav-bar { display: none; justify-content: space-around; background: var(--card); padding: 12px; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }
        .nav-item { cursor: pointer; padding: 8px 15px; font-weight: bold; color: #94a3b8; border-radius: 12px; font-size: 0.9rem; }
        .nav-item.active { background: #334155; color: var(--yellow); }

        /* 3. Live Number Spinner */
        .live-draw { background: #1e293b; padding: 15px; border-bottom: 2px solid var(--yellow); margin-bottom: 10px; }
        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, var(--yellow), #a16207); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .pop { animation: popAnim 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popAnim { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        /* 4. Tab Contents & Transitions */
        .tab-content { display: none; padding: 15px; opacity: 0; transform: translateY(10px); transition: 0.4s ease; }
        .tab-content.active { display: block; opacity: 1; transform: translateY(0); }

        /* 5. 200 Card Picker */
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .card-node { background: var(--card); border: 1px solid #334155; padding: 15px 5px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .card-node:active { border-color: var(--yellow); transform: scale(0.95); }

        /* 6. Bingo Board */
        .bingo-card { background: white; padding: 8px; border-radius: 15px; max-width: 320px; margin: 10px auto; color: #000; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .cell { aspect-ratio: 1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; border-radius: 6px; border: 1px solid #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; border-radius: 50%; transform: scale(0.9); }

        /* UI Elements */
        .wallet-box { background: var(--card); padding: 15px; border-radius: 12px; text-align: left; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>

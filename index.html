<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETHIO BINGO GOLD - PRO AUTO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #facc15; --bg: #0f172a; --card: #1e293b; --green: #22c55e; --red: #ef4444; --indigo: #6366f1; --white: #ffffff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; overflow-x: hidden; user-select: none; }
        
        /* Smooth Transitions */
        .page { display: none; padding: 15px; width: 100%; box-sizing: border-box; position: absolute; top: 0; left: 0; }
        .page.active { display: block; animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 12px; background: #111827; border-bottom: 2px solid var(--gold); position: sticky; top:0; z-index:100; display:flex; justify-content: space-between; align-items:center; }
        
        /* Bingo Card Styling */
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: linear-gradient(145deg, #334155, #1e293b); padding: 12px; border-radius: 18px; max-width: 320px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .cell { aspect-ratio: 1; background: var(--white); color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: 800; border-radius: 10px; font-size: 1.2rem; cursor: pointer; transition: all 0.2s; border-bottom: 3px solid #cbd5e1; }
        .cell.marked { background: var(--red) !important; color: white !important; transform: scale(0.9); border-radius: 50%; border-bottom: none; box-shadow: 0 0 15px var(--red); }
        .cell.hint { background: #fef08a; box-shadow: 0 0 15px var(--gold); animation: pulse 1s infinite; border-color: var(--gold); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .ball { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, var(--gold), #a16207); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #000; margin: 15px auto; border: 4px solid #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 0 #a16207; }
        .btn-gold:active { transform: translateY(3px); box-shadow: none; }
        
        .timer-bar { height: 6px; background: var(--indigo); width: 0%; border-radius: 3px; transition: width 1s linear; }
        .mute-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <audio id="sound-coin" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="header">
        <div><b id="u-name">...</b> <br> <small id="u-bal" style="color:var(--green)">0.00 ETB</small></div>
        <div style="text-align:right;">
            <button class="mute-btn" id="mute-btn" onclick="toggleMute()">üîä ·ãµ·àù·çÖ</button> <br>
            <small id="online-count">üü¢ 0 ·â∞·å´·ãã·âΩ</small>
        </div>
    </div>

    <div id="app-content">
        <div id="home-page" class="page active">
            <div id="game-status-box" style="background: rgba(250, 204, 21, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); margin-bottom: 20px; text-align:center;">
                <h4 id="wait-msg" style="margin:0;">·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...</h4>
                <div id="players-count-msg" style="font-size: 1.5rem; font-weight: bold; margin: 10px 0;">0 / 5</div>
                <div class="timer-bar" id="start-timer-bar"></div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <button onclick="goToCardPicker(10)" class="btn" style="background:var(--card); color:white;">10</button>
                <button onclick="goToCardPicker(20)" class="btn" style="background:var(--card); color:white;">20</button>
                <button onclick="goToCardPicker(50)" class="btn" style="background:var(--card); color:white;">50</button>
            </div>

            <button class="btn btn-gold" style="margin-top:20px;" onclick="showForm('dep-form')">üì• ·â•·à≠ ·ä†·àµ·åà·â£</button>
            
            <div id="dep-form" style="display:none; background:var(--card); padding:15px; border-radius:12px; margin-top:10px;">
                <input type="text" id="tid" placeholder="·â¥·àå·â•·à≠ TID" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none;">
                <button class="btn btn-gold" onclick="sendPayment()">·àã·ä≠</button>
            </div>

            <button class="btn" style="background:var(--indigo); color:white;" onclick="showTransactions()">üìú ·ã®·â≥·à™·ä≠ ·àò·ãù·åà·â•</button>
            <button id="admin-btn" class="btn" style="background:var(--green); display:none;" onclick="showAdmin()">üîß ·ã≥·äõ ·åà·åΩ</button>
        </div>

        <div id="game-page" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="card-label" style="background:var(--indigo); padding:5px 12px; border-radius:20px; font-size:0.8rem;"></span>
                <b id="game-timer" style="color:var(--gold)"></b>
            </div>
            <div class="ball" id="live-ball">?</div>
            <div class="bingo-grid" id="board"></div>
            <button class="btn btn-gold" id="bingo-btn" style="margin-top:20px; font-size:1.5rem;" onclick="checkBingoLogic()">BINGO!</button>
        </div>
    </div>

    <script>
        const ADMIN_ID = 8431270634;
        const firebaseConfig = { databaseURL: "https://dagi-bingo-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let myBal = 0, drawn = [], isMuted = false, selectedPrice = 0, currentCard = 0, myNumbers = [];
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : Date.now();
        const uName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "·â∞·å´·ãã·âΩ";

        document.getElementById('u-name').innerText = uName;
        if(uid == ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        function playSfx(id) { if(!isMuted) { const s = document.getElementById(id); s.currentTime = 0; s.play().catch(()=>{}); } }
        function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').innerText = isMuted ? "üîá ·ãù·àù" : "üîä ·ãµ·àù·çÖ"; }

        // ·â∞·å´·ãã·âΩ ·âÜ·å£·à™ ·ä•·äì ·à´·àµ-·à∞·à≠ ·àò·åÄ·àò·à™·ã´ (Auto Start)
        db.ref('game/active_players').on('value', s => {
            const count = s.numChildren();
            document.getElementById('players-count-msg').innerText = `${count} / 5`;
            if(count >= 5) {
                document.getElementById('wait-msg').innerText = "·å®·ãã·â≥·ãç ·àä·åÄ·àù·à≠ ·äê·ãç...";
                document.getElementById('start-timer-bar').style.width = "100%";
                if(uid == ADMIN_ID) setTimeout(startAutoGame, 10000); 
            } else {
                document.getElementById('wait-msg').innerText = "·â∞·å´·ãã·âæ·âΩ·äï ·â†·àò·å†·â†·âÖ ·àã·ã≠...";
                document.getElementById('start-timer-bar').style.width = "0%";
            }
        });

        db.ref('users/'+uid+'/bal').on('value', s => { myBal = s.val()||0; document.getElementById('u-bal').innerText = myBal.toFixed(2)+" ETB"; });
        
        db.ref('game/drawn').on('value', s => { 
            drawn = s.val()||[];
            document.getElementById('live-ball').innerText = drawn[drawn.length-1]||"?"; 
            if(drawn.length > 0) {
                playSfx('sound-pop');
                highlightCells(drawn[drawn.length-1]);
            }
        });

        function highlightCells(num) {
            document.querySelectorAll('.cell').forEach(c => {
                if(parseInt(c.innerText) === num) {
                    c.classList.add('hint');
                    if(navigator.vibrate) navigator.vibrate(100);
                }
            });
        }

        function goToCardPicker(p) {
            if(myBal < p) return alert("·â£·àã·äï·àµ ·ã®·àà·àù!");
            selectedPrice = p;
            currentCard = Math.floor(Math.random()*200)+1;
            startGame(currentCard);
        }

        function startGame(n) {
            db.ref('users/'+uid+'/bal').set(myBal - selectedPrice);
            db.ref('game/active_players/'+uid).set({name: uName, card: n});
            showPage('game-page');
            document.getElementById('card-label').innerText = `·ä´·à≠·â¥·àã #${n} (${selectedPrice} ETB)`;
            
            const board = document.getElementById('board');
            board.innerHTML = "";
            myNumbers = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            
            myNumbers.forEach(num => {
                let c = document.createElement('div');
                c.className = 'cell';
                c.innerText = num;
                c.onclick = function() {
                    if(drawn.includes(num)) {
                        this.classList.toggle('marked');
                        playSfx('sound-pop');
                    }
                };
                board.appendChild(c);
            });
        }

        // ·â¢·äï·åé ·àõ·à®·åã·åà·å´ ·ä•·äì ·à´·àµ-·à∞·à≠ ·ä≠·çç·ã´ (Auto Payout)
        function checkBingoLogic() {
            const markedCells = document.querySelectorAll('.cell.marked');
            if(markedCells.length < 5) return alert("·â¢·ã´·äï·àµ 5 ·âÅ·å•·à≠ ·àò·àù·â≥·âµ ·ä†·àà·â•·àÖ!");

            // ·ã≥·äõ·ãç ·ã´·ãà·å£·â∏·ãç ·âÅ·å•·àÆ·âΩ ·ãç·àµ·å• ·àò·äñ·à´·â∏·ãç·äï ·àõ·à®·åã·åà·å•
            let isLegit = true;
            markedCells.forEach(c => {
                if(!drawn.includes(parseInt(c.innerText))) isLegit = false;
            });

            if(isLegit) {
                const prize = (selectedPrice * 5) * 0.8; // 80% ·ä†·à∏·äì·çä·ãç
                db.ref('users/'+uid+'/bal').transaction(b => (b||0) + prize);
                db.ref('game/drawn').set([]); // ·åå·àô·äï ·àõ·âÜ·àù
                db.ref('game/active_players').remove();
                playSfx('sound-win');
                alert(`üéâ ·ä•·äï·ä≥·äï ·ã∞·àµ ·ä†·àà·àÖ! ${prize} ETB ·ãà·ã∞ ·ä†·ä´·ãç·äï·âµ·àÖ ·åà·â•·â∑·àç!`);
                showPage('home-page');
            } else {
                alert("·â∞·à≥·àµ·â∞·àÉ·àç! ·ã´·àç·ãà·å£ ·âÅ·å•·à≠ ·àò·à≠·å†·àÉ·àç·ç¢");
            }
        }

        function startAutoGame() {
            db.ref('game/drawn').set([]);
            let gameDrawn = [];
            let interval = setInterval(() => {
                let n = Math.floor(Math.random()*75)+1;
                if(!gameDrawn.includes(n)) {
                    gameDrawn.push(n);
                    db.ref('game/drawn').set(gameDrawn);
                }
                if(gameDrawn.length >= 75) clearInterval(interval);
            }, 4000);
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showForm(id) { document.getElementById(id).style.display = 'block'; }
        function sendPayment() { const t = document.getElementById('tid').value; db.ref('all_requests').push({uid, name:uName, tid:t, type:'DEP', status:'pending'}); alert("·â∞·àç·ä≥·àç! ·ã≥·äõ·ãç ·à≤·ã´·à®·åã·åç·å• ·â£·àã·äï·àµ·àÖ ·ã≠·àû·àã·àç·ç¢"); }
    </script>
</body>
</html>
